__&quot;,[262,logseq____&quot;^Hlogseq____&quot;,259,536870938]],[logseq____&quot;^15logseq____&quot;,[262,logseq____&quot;^Hlogseq____&quot;,260,536870938]],[logseq____&quot;^15logseq____&quot;,[262,logseq____&quot;^Hlogseq____&quot;,261,536870938]],[logseq____&quot;^15logseq____&quot;,[262,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u663b13d5-22cf-4703-b9a1-68dd206a7b75logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[263,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Abstract]]logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[263,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[263,logseq____&quot;^Flogseq____&quot;,262,536870938]],[logseq____&quot;^15logseq____&quot;,[263,logseq____&quot;^Xlogseq____&quot;,86,536870938]],[logseq____&quot;^15logseq____&quot;,[263,logseq____&quot;^Vlogseq____&quot;,86,536870938]],[logseq____&quot;^15logseq____&quot;,[263,logseq____&quot;^Ulogseq____&quot;,86,536870938]],[logseq____&quot;^15logseq____&quot;,[263,logseq____&quot;^Ulogseq____&quot;,124,536870938]],[logseq____&quot;^15logseq____&quot;,[263,logseq____&quot;^Hlogseq____&quot;,124,536870938]],[logseq____&quot;^15logseq____&quot;,[263,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u663b13d5-cf3c-47c5-9f38-1019c6f63108logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[264,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abstract\\n            \\n              Arctic and alpine tundra ecosystems are large reservoirs of organic carbon\\n              1,2\\n              . Climate warming may stimulate ecosystem respiration and release carbon into the atmosphere\\n              3,4\\n              . The magnitude and persistency of this stimulation and the environmental mechanisms that drive its variation remain uncertain\\n              5–7\\n              . This hampers the accuracy of global land carbon–climate feedback projections\\n              7,8\\n              . Here we synthesize 136 datasets from 56 open-top chamber in situ warming experiments located at 28 arctic and alpine tundra sites which have been running for less than 1 year up to 25 years. We show that a mean rise of 1.4 °C [confidence interval (CI) 0.9–2.0 °C] in air and 0.4 °C [CI 0.2–0.7 °C] in soil temperature results in an increase in growing season ecosystem respiration by 30% [CI 22–38%] (\\n              n\\n               = 136). Our findings indicate that the stimulation of ecosystem respiration was due to increases in both plant-related and microbial respiration (\\n              n\\n               = 9) and continued for at least 25 years (\\n              n\\n               = 136). The magnitude of the warming effects on respiration was driven by variation in warming-induced changes in local soil conditions, that is, changes in total nitrogen concentration and pH and by context-dependent spatial variation in these conditions, in particular total nitrogen concentration and the carbon:nitrogen ratio. Tundra sites with stronger nitrogen limitations and sites in which warming had stimulated plant and microbial nutrient turnover seemed particularly sensitive in their respiration response to warming. The results highlight the importance of local soil conditions and warming-induced changes therein for future climatic impacts on respiration.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[264,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[264,logseq____&quot;^Flogseq____&quot;,263,536870938]],[logseq____&quot;^15logseq____&quot;,[264,logseq____&quot;^Xlogseq____&quot;,86,536870938]],[logseq____&quot;^15logseq____&quot;,[264,logseq____&quot;^Vlogseq____&quot;,263,536870938]],[logseq____&quot;^15logseq____&quot;,[264,logseq____&quot;^Ulogseq____&quot;,86,536870938]],[logseq____&quot;^15logseq____&quot;,[264,logseq____&quot;^Ulogseq___
