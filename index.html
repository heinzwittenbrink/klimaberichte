eq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Der Guardian beschäftigt sich ausführlich mit dem Bezos Earth Fund: [[The Guardian: The Bezos Earth fund has pumped billions into climate and nature projects. So why are experts uneasy?]] Jeff Bezos stattet diesen Fonds zur Bekämpfung von Klimakrise und Artensterben bis 2030 mit insgesamt 10 Milliarden Dollar aus (5% seines Vermögens von 200 Milliarden Dollar). Der Fonds finanziert viele wichtige Projekte. In die Kritik geraten ist er, weil er auch Initiativen unterstützt, die für einen freien Markt für Carbon Offsets eintreten. Unternehmen können auf diesem Markt Zertifikate erwerben, die für CO2-Einsparungen z.B. in armen Ländern vergeben werden, etas für den Verzicht auf Abholzungen oder Kohlekraftwerke. Offenbar wurde gerade versucht, die Science Based Targets-Initiative, die wichtigste Unternehmensinitiative zur Dekarbonisierung der Wirtschaft, dazu zu bringen, solche Kompensationsgeschäfte anzuerkennen, obwohl es sich bei ihnen vielfach um reines Greenwashing handelt. Der Guardian-Artikel enthält viele Detail-Informationen und nennt NGOs und Experten, die sich gegen diese Strategie zur Vermeidung tatsächlicher CO2-Reduktionen engagieren.logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Flogseq____&quot;,48,536870918]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Xlogseq____&quot;,41,536870918]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Vlogseq____&quot;,41,536870918]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ulogseq____&quot;,25,536870918]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ulogseq____&quot;,41,536870918]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Hlogseq____&quot;,25,536870918]],[logseq____&quot;^15log nge]] sind dagegen Modellierungen der Entwicklung in Regionen weit unterhalb der Größe von Nationalstaaten.logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Flogseq____&quot;,91,536870921]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Xlogseq____&quot;,85,536870921]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Vlogseq____&quot;,85,536870921]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Ulogseq____&quot;,85,536870921]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Ulogseq____&quot;,88,536870921]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Ulogseq____&quot;,89,536870921]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Hlogseq____&quot;,88,536870921]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Hlogseq____&quot;,89,536870921]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb95-b27e-4f9f-91cf-740821501f24logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[93,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Beide Analysen kommen zu Ergebnissen, die drastisch von den bisherigen Berechnungen abweichen. Die Studie des Potsdam Instituts für Klimofolgenforschung ergibt, dass das globale Einkommen 2050 19% niedriger sein wird, als es ohne globale Erhitzung gewesen wäre, und zwar unabhängig von der Klimapolitik bis dahin. Forschende des amerikanischen Bureau of Economic Research stellen fest, dass ein 1° Temperaturerhöhungen zu globalen Einkommensverlusten von 12% führen.logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[93,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[93,logseq____&quot;^Flogseq____&quot;,92,536870921]],[logseq____&quot;^15logseq____&quot;,[93,logseq____ t;^15logseq____&quot;,[407,logseq____&quot;^Hlogseq____&quot;,405,536870979]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Hlogseq____&quot;,406,536870979]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb96-87b7-463e-b6ed-58fb1fcd438alogseq____&quot;,536870979]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Abstract]]logseq____&quot;,536870979]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870979]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Flogseq____&quot;,407,536870979]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Xlogseq____&quot;,402,536870979]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Vlogseq____&quot;,402,536870979]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Ulogseq____&quot;,304,536870979]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Ulogseq____&quot;,402,536870979]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Hlogseq____&quot;,304,536870979]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb96-c544-4657-98a4-de8c13597290logseq____&quot;,536870979]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abstract\\n            \\n              In 2023, Antarctic sea‐ice extent (SIE) reached record lows, with winter SIE falling to 2.5Mkm\\n              2\\n              below the satellite era average. With this multi‐model study, we investigate the occurrence of anomalies of this magnitude in latest‐generation global climate models. When these anomalies occur, SIE takes decades to recover: this indicates that SIE may transition to a new, lower, state over the next few decades. Under internal variability alone, models are extremely unlikely to simulate these anomalies, with return period logseq____&gt;1000 years for most models. The only models with return period logseq____&lt;1000 years for these anomalies have likely unrealistically large interannual variability. Based on extreme value theory, the return period is reduced from 2650 years under internal variability to 580 years under a strong climate change forcing scenario.\\n            \\n          , \\n            Plain Language Summary\\n            In 2023, the area of winter Antarctic sea ice fell to the lowest measured since satellite records began in late 1978. It is still under debate how far this low can be explained by natural variations, and how much can be explained by climate change. Global climate models are tools used to study past and predict future global change. We show that, without climate change, the latest generation of these models are extremely unlikely to simulate a sea‐ice reduction from the mean as large as observed in winter 2023. Including strong climate change quadruples the chance of such a reduction, but the chance is still very low. When these rare reductions are simulated, sea ice takes around 10 years to recover to a new, lower, area: this indicates that Antarctic sea ice may transition to a new, lower, state over the next few decades.\\n          , \\n            Key Points\\n            \\n              \\n                \\n                  The latest generation of global climate models rarely simulate an Antarctic sea‐ice extent anomaly as negative as observed in winter 2023\\n                \\n                \\n                  The return period for such an anomaly is 2650 years under internal variability, decreasing to 580 years under strong climate change forcing\\n                \\n                \\n                  After the anomaly occurs, sea‐ice extent recovers within a decade to a new, lower statelogseq____&quot;,536870979]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870979] ____&quot;^Qlogseq____&quot;,logseq____&quot;Dynamic ecosystems, such as the Amazon forest, are expected to show critical slowing down behavior, or slower recovery from recurrent small perturbations, as they approach an ecological threshold to a different ecosystem state. Drought occurrences are becoming more prevalent across the Amazon, with known negative effects on forest health and functioning, but their actual role in the critical slowing down patterns still remains elusive. In this study, we evaluate the effect of trends in extreme drought occurrences on temporal autocorrelation (TAC) patterns of satellite-derived indices of vegetation activity, an indicator of slowing down, between 2001 and 2019. Differentiating between extreme drought frequency, intensity, and duration, we investigate their respective effects on the slowing down response. Our results indicate that the intensity of extreme droughts is a more important driver of slowing down than their duration, although their impacts vary across the different Amazon regions. In addition, areas with more variable precipitation are already less ecologically stable and need fewer droughts to induce slowing down. We present findings indicating that most of the Amazon region does not show an increasing trend in TAC. However, the predicted increase in extreme drought intensity and frequency could potentially transition significant portions of this ecosystem into a state with altered functionality.logseq____&quot;,536870992]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870992]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Flogseq____&quot;,482,536870992]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Xlogseq____&quot;,477,536870992]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Vlogseq____&quot;,482,536870992]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Ulogseq____&quot;,304,536870992]],[l evelopment has ushered in an era of converging crises: climate change, ecological destruction, disease, pollution, and socioeconomic inequality. This review synthesizes the breadth of these interwoven emergencies and underscores the urgent need for comprehensive, integrated action. Propelled by imperialism, extractive capitalism, and a surging population, we are speeding past Earthlogseq____&apos;s material limits, destroying critical ecosystems, and triggering irreversible changes in biophysical systems that underpin the Holocene climatic stability which fostered human civilization. The consequences of these actions are disproportionately borne by vulnerable populations, further entrenching global inequities. Marine and terrestrial biomes face critical tipping points, while escalating challenges to food and water access foreshadow a bleak outlook for global security. Against this backdrop of Earth at risk, we call for a global response centered on urgent decarbonization, fostering reciprocity with nature, and implementing regenerative practices in natural resource management. We call for the elimination of detrimental subsidies, promotion of equitable human development, and transformative financial support for lower income nations. A critical paradigm shift must occur that replaces exploitative, wealth-oriented capitalism with an economic model that prioritizes sustainability, resilience, and justice. We advocate a global cultural shift that elevates kinship with nature and communal well-being, underpinned by the recognition of Earth’s finite resources and the interconnectedness of its inhabitants. The imperative is clear: to navigate away from this precipice, we must collectively harness political will, economic resources, and societal values to steer toward a future where human progress does not come at the cost of ecological integrity and social equity.logseq____&quot;,536871006]],[logseq____&quot;^15logseq____&quot;,[657,logseq____&quot;^Ologseq____&quot;,logse &quot;,[748,logseq____&quot;^Hlogseq____&quot;,747,536871011]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb96-85c0-4b32-9bd6-5390669d67e2logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Abstract]]logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Flogseq____&quot;,748,536871011]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Xlogseq____&quot;,548,536871011]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Vlogseq____&quot;,548,536871011]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Ulogseq____&quot;,304,536871011]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Ulogseq____&quot;,548,536871011]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Hlogseq____&quot;,304,536871011]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb96-5a8e-4f2b-befa-ff5f83c45766logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abstract\\n            \\n              Arctic and alpine tundra ecosystems are large reservoirs of organic carbon\\n              1,2\\n              . Climate warming may stimulate ecosystem respiration and release carbon into the atmosphere\\n              3,4\\n              . The magnitude and persistency of this stimulation and the environmental mechanisms that drive its variation remain uncertain\\n              5–7\\n              . This hampers the accuracy of global land carbon–climate feedback projections\\n              7,8\\n              . Here we synthesize 136 datasets from 56 open-top chamber in situ warming experiments located at 28 arctic and alpine tundra sites which have been running for less than 1 year up to 25 years. We show that a mean rise of 1.4 °C [confidence interval (CI) 0.9–2.0 °C] in air and 0.4 °C [CI 0.2–0.7 °C] in soil temperature results in an increase in growing season ecosystem respiration by 30% [CI 22–38%] (\\n              n\\n               = 136). Our findings indicate that the stimulation of ecosystem respiration was due to increases in both plant-related and microbial respiration (\\n              n\\n               = 9) and continued for at least 25 years (\\n              n\\n               = 136). The magnitude of the warming effects on respiration was driven by variation in warming-induced changes in local soil conditions, that is, changes in total nitrogen concentration and pH and by context-dependent spatial variation in these conditions, in particular total nitrogen concentration and the carbon:nitrogen ratio. Tundra sites with stronger nitrogen limitations and sites in which warming had stimulated plant and microbial nutrient turnover seemed particularly sensitive in their respiration response to warming. The results highlight the importance of local soil conditions and warming-induced changes therein for future climatic impacts on respiration.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Flogseq____&quot;,749,536871011]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Xlogseq____&quot;,548,536871011]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Vlogseq____&quot;,749,536871011]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Ulogseq____&quot;,304,536871011]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Ulogseq____&quot;,548,536871011]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb96-ab9c-4d2f-b481-50968e1ef88blogseq____&quot;,536871011]] onbreeding waterbirds. Because strategies for adaptation to SLR, such as nature‐based solutions and designation of protected areas, can locally reduce the negative effects of coastal flooding under SLR on coastal wetlands, it is crucial to prioritize adaptation efforts, especially for wetlands of international importance for biodiversity. We assessed the exposure of coastal wetlands important for nonbreeding waterbirds to projected SLR along the Mediterranean coasts of 8 countries by modeling future coastal flooding under 7 scenarios of SLR by 2100 (from 44‐ to 161‐cm rise) with a static inundation approach. Exposure to coastal flooding under future SLR was assessed for 938 Mediterranean coastal sites (≤30 km from the coastline) where 145 species of nonbreeding birds were monitored as part of the International Waterbird Census and for which the monitoring area was delineated by a polygon (64.3% of the coastal sites monitored in the Mediterranean region). Thirty‐four percent of sites were threatened by future SLR, even under the most optimistic scenarios. Protected study sites and study sites of international importance for waterbirds were, respectively, 1.5 and 2 times more exposed to SLR than the other sites under the most optimistic scenario. Accordingly, we advocate for the development of a prioritization scheme to be applied to these wetlands for the implementation of strategies for adaptation to SLR to anticipate the effects of coastal flooding. Our study provides major guidance for conservation planning under global change in several countries of the Mediterranean region.logseq____&quot;,536871017]],[logseq____&quot;^15logseq____&quot;,[825,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536871017]],[logseq____&quot;^15logseq____&quot;,[825,logseq____&quot;^Flogseq____&quot;,824,536871017]],[logseq____&quot;^15logseq____&quot;,[825,logseq____&quot;^Xlogseq____&quot;,794,536871017]],[logseq____&quot;^15logseq____&quot;,[825,logseq____&quo sed decision-making needs to be informed by up-to-date and timely information on key indicators of the state of the climate system and of the human influence on the global climate system. However, successive IPCC reports are published at intervals of 5–10 years, creating potential for an information gap between report cycles. We follow methods as close as possible to those used in the IPCC Sixth Assessment Report (AR6) Working Group One (WGI) report. We compile monitoring datasets to produce estimates for key climate indicators related to forcing of the climate system: emissions of greenhouse gases and short-lived climate forcers, greenhouse gas concentrations, radiative forcing, the Earthlogseq____&apos;s energy imbalance, surface temperature changes, warming attributed to human activities, the remaining carbon budget, and estimates of global temperature extremes. The purpose of this effort, grounded in an open data, open science approach, is to make annually updated reliable global climate indicators available in the public domain (https://doi.org/10.5281/zenodo.11064126, Smith et al., 2024a). As they are traceable to IPCC report methods, they can be trusted by all parties involved in UNFCCC negotiations and help convey wider understanding of the latest knowledge of the climate system and its direction of travel. The indicators show that, for the 2014–2023 decade average, observed warming was 1.19 [1.06 to 1.30] °C, of which 1.19 [1.0 to 1.4] °C was human-induced. For the single year average, human-induced warming reached 1.31 [1.1 to 1.7] °C in 2023 relative to 1850–1900. This is below the 2023 observed record of 1.43 [1.32 to 1.53] °C, indicating a substantial contribution of internal variability in the 2023 record. Human-induced warming has been increasing at rate that is unprecedented in the instrumental record, reaching 0.26 [0.2–0.4] °C per decade over 2014–2023. This high rate of warming is caused by a combination of greenhouse gas emissions being at an all-time high of 54 ± 5.4 GtCO2e per year over the last decade, as well as reductions in the strength of aerosol cooling. Despite this, there is evidence that the rate of increase in CO2 emissions over the last decade has slowed compared to the 2000s, and depending on societal choices, a continued series of these annual updates over the critical 2020s decade could track a change of direction for some of the indicators presented here.logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Flogseq____&quot;,1075,536871041]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Xlogseq____&quot;,66,536871041]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Vlogseq____&quot;,1075,536871041]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Ulogseq____&quot;,66,536871041]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Ulogseq____&quot;,304,536871041]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb97-097d-4da0-998e-e1ec06bdbb8dlogseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Attachmentslogseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Flogseq____&quot;,1075,536871041]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Xlogseq____&quot;,66,536871041]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Vlogseq____&quot;,66,536871041]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Ulogseq____&quot;,66,536871041]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb97-889e-4ff7-b1db-a9a674df0b3flogseq____&quo in extensive iceberg discharge events. These cold intervals, known as Heinrich Stadials, are associated with abrupt climate shifts worldwide. Here, we present CO\\n              2\\n              measurements from the West Antarctic Ice Sheet Divide ice core across Heinrich Stadials 2 to 5 at decadal-scale resolution. Our results reveal multi-decadal-scale jumps in atmospheric CO\\n              2\\n              concentrations within each Heinrich Stadial. The largest magnitude of change (14.0 ± 0.8 ppm within 55 ± 10 y) occurred during Heinrich Stadial 4. Abrupt rises in atmospheric CO\\n              2\\n              are concurrent with jumps in atmospheric CH\\n              4\\n              and abrupt changes in the water isotopologs in multiple Antarctic ice cores, the latter of which suggest rapid warming of both Antarctica and Southern Ocean vapor source regions. The synchroneity of these rapid shifts points to wind-driven upwelling of relatively warm, carbon-rich waters in the Southern Ocean, likely linked to a poleward intensification of the Southern Hemisphere westerly winds. Using an isotope-enabled atmospheric circulation model, we show that observed changes in Antarctic water isotopologs can be explained by abrupt and widespread Southern Ocean warming. Our work presents evidence for a multi-decadal- to century-scale response of the Southern Ocean to changes in atmospheric circulation, demonstrating the potential for dynamic changes in Southern Ocean biogeochemistry and circulation on human timescales. Furthermore, it suggests that anthropogenic CO\\n              2\\n              uptake in the Southern Ocean may weaken with poleward strengthening westerlies today and into the future.logseq____&quot;,536871098]],[logseq____&quot;^15logseq____&quot;,[1381,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536871098]],[logseq____&quot;^15logseq____&quot;,[1381,logseq____&quot;^Flogseq____&quot;,1380,536871098]],[logseq____&quot;^15l dual but significant steps in the short term (i.e., radical incrementalism; Halpern and Mason 2015).As scientists,\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:09:00   in Public    \\n\\nustainability. We emphasize clim ate justice and fair distribution of the costs and benefits of climate action, particularly for vulnerable communities (Gupta et al. 2023). We call for a transformation of th\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:06:39   in Public    \\n\\n redistribute this pressure.To a ddress the overexploitation of our planet, we challenge the prevailing notion of endless growth and overconsumption by rich countries and individuals as unsustainable and unjust (Rockström et al. 2023). Instead , we advocate for reducing resou\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:06:14   in Public    \\n\\nying issues of ecological oversh oot where the human demand on Earthlogseq____&apos;s resources results in overexploitation of our planet and biodiversity decline (figures 5a, S5; McBain et al. 2017). As long as humanity continues to e\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:05:31   in Public    \\n\\nn et al. 2023). Big problems nee d big solutions. Therefore, we must shift our perspective on the climate emergency from being just an isolated environmental issue to a systemic, existential threat . Although global heating is dev\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:05:12   in Public    \\n\\ne end of this century, an estima ted 3 to 6 billion individuals—approximately one-third to one-half of the global population—might find themselves confined beyond the livable region, encountering severe heat, limited food availability, and elevated mortality rates because of the effects of climate change (Lenton et al. 2023). Big problems need big solutions. Th\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:04:47   in Public    \\n\\n Conclusions T he effects of global warming are progressively more severe, and possibilities such as a worldwide societal breakdown are feasible and dangerously underexplored (Kemp et al. 2022). By the end\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:03:09   in Public    \\n\\n armed conflict (FAO et al. 2023 ). Climate change has reduced the extent of global agricultural productivity growth (Ortiz-Bobea et al. 2021), so there is danger that hunger will escalate in the absence of immediate climate action . In particular, there may be se\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:02:34   in Public    \\n\\nntergovernmental Panel on Climat e Change (IPCC) special report that focuses on the perilous climate feedback loops, tipping points, and—just as a precaution—the possible but less likely scenario of runaway or apocalyptic climate change . Food securi\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:00:49   in Public    \\n\\nn, we support the Powering Past Coal Alliance and recommend the adoption of the international Coal Elimination Treaty to phase out coal and, more broadly, the Fossil Fuel Non-Proliferation Treaty (van Asselt and Newell 2022). These treaties could provide support\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:48:41   in Public    \\n\\nccur. July–August 2023 Beijing, China experienced its heaviest rainfall in at least 140 years, resulting in major flooding that affected nearly 1.29 million people, damaged 147,000 homes, and caused at le\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:47:51   in Public    \\n\\nms more intense. May–June 2023 T ropical storm Mawar caused trate that the macroeconomic impacts of climate change are six times larger than previously documented.“ (Bilal und Känzig, 2024, p. 1)\\n\\n„This approach exploits natural variability in global mean temperature—the source of variation closest to climate change—which we show to predict extreme climatic events much more strongly than country-level temperature.“ (Bilal und Känzig, 2024, p. 1)\\n\\n„We find that climate change leads to a present value welfare loss of 31% and a Social Cost of Carbon (SCC) of $1,056 per ton of carbon dioxide (tCO2).“ (Bilal und Känzig, 2024, p. 1)\\n\\n„We construct global and country-level measures from high-resolution gridded land and ocean surface air temperature data from Berkeley Earth and combine them with granular reanalysis measures of extreme temperature, wind speed and precipitation from the Inter-Sectoral Impact Model Intercomparison Project (ISIMIP)“ (Bilal und Känzig, 2024, p. 1)\\n\\n„Our estimated effect of temperature shocks on world GDP stands in stark contrast to existing estimates of the cost of climate change. Nordhaus (1992), Dell et al. (2012), Burke et al. (2015) and Nath et al. (2023) find that a 1°C temperature shock reduces GDP by at most 1-3% in the medium run. Why do we find dramatically larger effects?“ (Bilal und Känzig, 2024, p. 3)\\n\\n„Econometrically, previous work that exploits local temperature in a panel setting nets out common impacts of global temperature shocks through time fixed effects. Instead, we focus on these common impacts.“ (Bilal und Känzig, 2024, p. 3)\\n\\n„Global temperature shocks predict a large and persistent rise in extreme climatic events that cause economic damage: extreme temperature, extreme wind, and extreme precipitation“ (Bilal und Känzig, 2024, p. 3)\\n\\n„This conclusion is consistent with the geoscience literature: extreme wind and precipitation are outcomes of the global climate that depend on ocean temperatures and atmospheric humidity throughout the globe, rather than outcomes of idiosyncratic local temperature realizations.“ (Bilal und Känzig, 2024, p. 4)\\n\\n„Our model extends the economic block of the Dynamic Integrated Climate Economy (DICE) model of Nordhaus (1992) to include capital depreciation damages in addition to productivity damages from global temperature.“ (Bilal und Känzig, 2024, p. 4)\\n\\n„Our results also indicate that world GDP per capita would be 37% higher today had no warming occurred between 1960 and 2019 instead of the 0.75°C observed increase in global mean temperature.“ (Bilal und Känzig, 2024, p. 5)logseq____&quot;,536871137]],[logseq____&quot;^15logseq____&quot;,[1997,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536871137]],[logseq____&quot;^15logseq____&quot;,[1997,logseq____&quot;^Flogseq____&quot;,1996,536871137]],[logseq____&quot;^15logseq____&quot;,[1997,logseq____&quot;^Xlogseq____&quot;,89,536871137]],[logseq____&quot;^15logseq____&quot;,[1997,logseq____&quot;^Vlogseq____&quot;,1996,536871137]],[logseq____&quot;^15logseq____&quot;,[1997,logseq____&quot;^Ulogseq____&quot;,89,536871137]],[logseq____&quot;^15logseq____&quot;,[1997,logseq____&quot;^Ulogseq____&quot;,1243,536871137]],[logseq____&quot;^15logseq____&quot;,[1997,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,1],536871137]],[logseq____&quot;^15logseq____&quot;,[1997,logseq____&quot;^Jlogseq____&quot;,[],536871137]],[logseq____&quot;^15logseq____&quot;,[1997,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb99-a431-4337-b1bf-1ec545478449logseq____&quot;,536871137]],[logseq____&quot;^15logseq____&quot;,[1998,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Zlogseq____&quot;,logseq____&quot;zotero-imported-filelogseq____&quot;,logseq____&quot;^1[logseq____&quot;,[logseq____&quot;HKGUDFPNlogseq____&quot;,logseq____&quot;\\logseq____&quot;Bilal und Känzig - 2024 - The Macroeconomic Impact of Climate Change Glo ,logseq____&quot;^Ulogseq____&quot;,304,536871146]],[logseq____&quot;^15logseq____&quot;,[2138,logseq____&quot;^Hlogseq____&quot;,304,536871146]],[logseq____&quot;^15logseq____&quot;,[2138,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb99-9f90-4d24-9b2f-501a825de8ddlogseq____&quot;,536871146]],[logseq____&quot;^15logseq____&quot;,[2139,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abstract\\n            \\n              Global projections of macroeconomic climate-change damages typically consider impacts from average annual and national temperatures over long time horizons\\n              1–6\\n              . Here we use recent empirical findings from more than 1,600 regions worldwide over the past 40 years to project sub-national damages from temperature and precipitation, including daily variability and extremes\\n              7,8\\n              . Using an empirical approach that provides a robust lower bound on the persistence of impacts on economic growth, we find that the world economy is committed to an income reduction of 19% within the next 26 years independent of future emission choices (relative to a baseline without climate impacts, likely range of 11–29% accounting for physical climate and empirical uncertainty). These damages already outweigh the mitigation costs required to limit global warming to 2 °C by sixfold over this near-term time frame and thereafter diverge strongly dependent on emission choices. Committed damages arise predominantly through changes in average temperature, but accounting for further climatic components raises estimates by approximately 50% and leads to stronger regional heterogeneity. Committed losses are projected for all regions except those at very high latitudes, at which reductions in temperature variability bring benefits. The largest losses are committed at lower latitudes in regions with lower cumulative historical emissions and lower present-day income.logseq____&quot;,536871146]],[logseq____&quot; temperature and precipitation, including daily variability and extremes“ (Kotz et al., 2024, p. 551)\\n\\n„we find that the world economy is committed to an income reduction of 19% within the next 26 years independent of future emission choices (relative to a baseline without climate impacts, likely range of 11–29% accounting for physical climate and empirical uncertainty).“ (Kotz et al., 2024, p. 551)\\n\\n„Committed damages arise predominantly through changes in average temperature, but accounting for further climatic components raises estimates by approximately 50% and leads to stronger regional heterogeneity.“ (Kotz et al., 2024, p. 551)\\n\\n„The largest losses are committed at lower latitudes in regions with lower cumulative historical emissions and lower present-day income.“ (Kotz et al., 2024, p. 551)\\n\\n„A key determinant and source of discrepancy in estimates of the magnitude of future climate damages is the extent to which the impact of a climate variable on economic growth rates persists.“ (Kotz et al., 2024, p. 552)\\n\\n„Given these uncertainty distributions, we find that projected global damages are statistically indistinguishable across the two most extreme emission scenarios until 2049 (at the 5% significance level; Fig. 1)“ (Kotz et al., 2024, p. 552)\\n\\n„These committed damages comprise a permanent income reduction of 19% on average globally (population-weighted average) in comparison with a baseline without climate-change impacts (with a likely range of 11–29%,“ (Kotz et al., 2024, p. 552)\\n\\n„Even though levels of income per capita generally still increase relative to those of today, this constitutes a permanent income reduction for most regions, including North America and Europe“ (Kotz et al., 2024, p. 552)\\n\\n„this corresponds to global annual damages in 2049 of 38 trillion in 2005 international dollars“ (Kotz et al., 2024, p. 552)\\n\\n„Important channels such as impacts from heatwaves31, sea-level rise36, tropical cyclones37 and tip t future environmental conditions will be far more dangerous than currently believed. The scale of the threats to the biosphere and all its lifeforms—including humanity—is in fact so great that it is difficult to grasp for even well-informed experts. Second, we ask what political or economic system, or leadership, is prepared to handle the predicted disasters, or even capable of such action. Third, this dire situation places an extraordinary responsibility on scientists to speak out candidly and accurately when engaging with government, business, and the public. We especially draw attention to the lack of appreciation of the enormous challenges to creating a sustainable future. The added stresses to human health, wealth, and well-being will perversely diminish our political capacity to mitigate the erosion of ecosystem services on which society depends. The science underlying these issues is strong, but awareness is weak. Without fully appreciating and broadcasting the scale of the problems and the enormity of the solutions required, society will fail to achieve even modest sustainability goals.logseq____&quot;,536871153]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536871153]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Flogseq____&quot;,2213,536871153]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Xlogseq____&quot;,2204,536871153]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Vlogseq____&quot;,2213,536871153]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Ulogseq____&quot;,304,536871153]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Ulogseq____&quot;,2204,536871153]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665bfb99-029a-4765-ba9a-ddb3c213f1felogseq____&quot;,536871153]],[logseq____&quot;^15logseq____&quot;,[2216,logseq____&quot;^Klogseq____&quot;,1717304217642,536871       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
