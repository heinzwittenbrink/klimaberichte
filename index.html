,logseq____&quot;~u6647312b-e736-4ec3-ae97-5edb5cd28fc3logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Prudent risk management requires consideration of bad-to-worst-case scenarios. Yet, for climate change, such potential futures are poorly understood. Could anthropogenic climate change result in worldwide societal collapse or even eventual human extinction? At present, this is a dangerously underexplored topic. Yet there are ample reasons to suspect that climate change could result in a global catastrophe. Analyzing the mechanisms for these extreme consequences could help galvanize action, improve resilience, and inform policy, including emergency responses. We outline current knowledge about the likelihood of extreme climate change, discuss why understanding bad-to-worst cases is vital, articulate reasons for concern about catastrophic outcomes, define key terms, and put forward a research agenda. The proposed agenda covers four main questions: 1) What is the potential for climate change to drive mass extinction events? 2) What are the mechanisms that could result in human mass mortality and morbidity? 3) What are human societieslogseq____&apos; vulnerabilities to climate-triggered risk cascades, such as from conflict, political instability, and systemic financial risk? 4) How can these multiple strands of evidence—together with other global dangers—be usefully synthesized into an “integrated catastrophe assessment”? It is time for the scientific community to grapple with the challenge of better understanding catastrophic climate change.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Flogseq____&quot;,384,536870958]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Xlogseq____&quot;,379,536870958]],[logseq____&quot;^15l , further entrenching global inequities. Marine and terrestrial biomes face critical tipping points, while escalating challenges to food and water access foreshadow a bleak outlook for global security. Against this backdrop of Earth at risk, we call for a global response centered on urgent decarbonization, fostering reciprocity with nature, and implementing regenerative practices in natural resource management. We call for the elimination of detrimental subsidies, promotion of equitable human development, and transformative financial support for lower income nations. A critical paradigm shift must occur that replaces exploitative, wealth-oriented capitalism with an economic model that prioritizes sustainability, resilience, and justice. We advocate a global cultural shift that elevates kinship with nature and communal well-being, underpinned by the recognition of Earth’s finite resources and the interconnectedness of its inhabitants. The imperative is clear: to navigate away from this precipice, we must collectively harness political will, economic resources, and societal values to steer toward a future where human progress does not come at the cost of ecological integrity and social equity.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Flogseq____&quot;,520,536870969]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Xlogseq____&quot;,509,536870969]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Vlogseq____&quot;,520,536870969]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Ulogseq____&quot;,365,536870969]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Ulogseq____&quot;,509,536870969]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6647312b-65e4-4e82-82e7-d2cda4ec8a2flogseq____&quot;,536870969]],[logseq____ uot;^15logseq____&quot;,[607,logseq____&quot;^Ulogseq____&quot;,443,536870973]],[logseq____&quot;^15logseq____&quot;,[607,logseq____&quot;^Hlogseq____&quot;,365,536870973]],[logseq____&quot;^15logseq____&quot;,[607,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6647312b-ed83-46ae-9f35-9e4944305f4alogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[608,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abstract\\n            \\n              Arctic and alpine tundra ecosystems are large reservoirs of organic carbon\\n              1,2\\n              . Climate warming may stimulate ecosystem respiration and release carbon into the atmosphere\\n              3,4\\n              . The magnitude and persistency of this stimulation and the environmental mechanisms that drive its variation remain uncertain\\n              5–7\\n              . This hampers the accuracy of global land carbon–climate feedback projections\\n              7,8\\n              . Here we synthesize 136 datasets from 56 open-top chamber in situ warming experiments located at 28 arctic and alpine tundra sites which have been running for less than 1 year up to 25 years. We show that a mean rise of 1.4 °C [confidence interval (CI) 0.9–2.0 °C] in air and 0.4 °C [CI 0.2–0.7 °C] in soil temperature results in an increase in growing season ecosystem respiration by 30% [CI 22–38%] (\\n              n\\n               = 136). Our findings indicate that the stimulation of ecosystem respiration was due to increases in both plant-related and microbial respiration (\\n              n\\n               = 9) and continued for at least 25 years (\\n              n\\n               = 136). The magnitude of the warming effects on respiration was driven by variation in warming-induced changes in local soil conditions, that is, changes in total nitrogen concentration and pH and by context-dependent spatial variation in these conditions, in particular total nitrogen concentration and the carbon:nitrogen ratio. Tundra sites with stronger nitrogen limitations and sites in which warming had stimulated plant and microbial nutrient turnover seemed particularly sensitive in their respiration response to warming. The results highlight the importance of local soil conditions and warming-induced changes therein for future climatic impacts on respiration.logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[608,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[608,logseq____&quot;^Flogseq____&quot;,607,536870973]],[logseq____&quot;^15logseq____&quot;,[608,logseq____&quot;^Xlogseq____&quot;,443,536870973]],[logseq____&quot;^15logseq____&quot;,[608,logseq____&quot;^Vlogseq____&quot;,607,536870973]],[logseq____&quot;^15logseq____&quot;,[608,logseq____&quot;^Ulogseq____&quot;,365,536870973]],[logseq____&quot;^15logseq____&quot;,[608,logseq____&quot;^Ulogseq____&quot;,443,536870973]],[logseq____&quot;^15logseq____&quot;,[608,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6647312b-c8d9-4938-ba4c-0bf0ef50d868logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^Flogseq____&quot;,607,536870973]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^Xlogseq____&quot;,443,536870973]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^Vlogseq____&quot;,443,536870973]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^Ulogseq____&quot;,432,536870973]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^Ulogseq____&quot;,443,536870973]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^Hlogseq____&quot;,432,536870973]],[logseq____&quot;^15logseq____&quot;,[609,logs eq____&quot;,536871015]],[logseq____&quot;^15logseq____&quot;,[809,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The last glacial period was punctuated by cold intervals in the North Atlantic region that culminated in extensive iceberg discharge events. These cold intervals, known as Heinrich Stadials, are associated with abrupt climate shifts worldwide. Here, we present CO\\n              2\\n              measurements from the West Antarctic Ice Sheet Divide ice core across Heinrich Stadials 2 to 5 at decadal-scale resolution. Our results reveal multi-decadal-scale jumps in atmospheric CO\\n              2\\n              concentrations within each Heinrich Stadial. The largest magnitude of change (14.0 ± 0.8 ppm within 55 ± 10 y) occurred during Heinrich Stadial 4. Abrupt rises in atmospheric CO\\n              2\\n              are concurrent with jumps in atmospheric CH\\n              4\\n              and abrupt changes in the water isotopologs in multiple Antarctic ice cores, the latter of which suggest rapid warming of both Antarctica and Southern Ocean vapor source regions. The synchroneity of these rapid shifts points to wind-driven upwelling of relatively warm, carbon-rich waters in the Southern Ocean, likely linked to a poleward intensification of the Southern Hemisphere westerly winds. Using an isotope-enabled atmospheric circulation model, we show that observed changes in Antarctic water isotopologs can be explained by abrupt and widespread Southern Ocean warming. Our work presents evidence for a multi-decadal- to century-scale response of the Southern Ocean to changes in atmospheric circulation, demonstrating the potential for dynamic changes in Southern Ocean biogeochemistry and circulation on human timescales. Furthermore, it suggests that anthropogenic CO\\n              2\\n              uptake in the Southern Ocean may weaken with poleward strengthening westerlies today and into the future.logseq____&quot;,536871015]],[logseq____&quot;^15lo 9571)  academic.oup.com\\n\\n [HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:11:28   in Public     ot be overstated. Rather than fo cusing only on carbon reduction and climate change, addressing the underlying issue of ecological overshoot will give us our best shot at s\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:11:07   in Public    \\n\\npport systems (Rockström et al. 2023). As we will soon bear witness to failing to meet the Paris agreementlogseq____&apos;s aspirational 1.5°C goal, the significance of immediately curbing fossil fuel use and preventing every further 0.1°C increase in future global heating cannot be overstated . Rather than focusing only on c\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:10:18   in Public    \\n\\nce in simple and direct terms. T he truth is that we are shocked by the ferocity of the extreme weather events in 2023. We are afraid of the uncharted territory that we have now entered. Conditions are going to get very distressing and potentially unmanageable for large regions of the world, with the 2.6°C warming expected over the course of the century , even if the self-proposed nati\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:09:52   in Public    \\n\\nlistic transformations in the lo ng run that could be achieved through gradual but significant steps in the short term (i.e., radical incrementalism; Halpern and Mason 2015).As scientists,\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:09:00   in Public    \\n\\nustainability. We emphasize clim ate justice and fair distribution of the costs and benefits of climate action, particularly for vulnerable communities (Gupta et al. 2023). We call for a transformation of th\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:06:39   in Public    \\n\\n redistribute this pressure.To a ddress the overexploitation of our planet, we challenge the prevailing notion of endless growth and overconsumption by rich countries and individuals as unsustainable and unjust (Rockström et al. 2023). Instead , we advocate for reducing resou\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:06:14   in Public    \\n\\nying issues of ecological oversh oot where the human demand on Earthlogseq____&apos;s resources results in overexploitation of our planet and biodiversity decline (figures 5a, S5; McBain et al. 2017). As long as humanity continues to e\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:05:31   in Public    \\n\\nn et al. 2023). Big problems nee d big solutions. Therefore, we must shift our perspective on the climate emergency from being just an isolated environmental issue to a systemic, existential threat . Although global heating is dev\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:05:12   in Public    \\n\\ne end of this century, an estima ted 3 to 6 billion individuals—approximately one-third to one-half of the global population—might find themselves confined beyond the livable region, encountering severe heat, limited food availability, and elevated mortality rates because of the effects of climate change (Lenton et al. 2023). Big problems need big solutions. Th\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:04:47   in Public    \\n\\n Conclusions T he effects of global warming are progressively more severe, and possibilities such as a worldwide societal breakdown are feasible and dangerously underexplored (Kemp et al. 2022). By the end\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:03:09   in Public    \\n\\n armed conflict (FAO et al. 2023 ). Climate change has reduced the extent of global agricultural productivity growth (Ortiz-Bobea et al. 2021), so there is danger that hunger will escalate in the absence of immediate climate action . In particular, there may be se\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:02:34   in Public    \\n\\nntergovernmental Panel on Climat e Change (IPCC) special report that focuses on the perilous climate feedback loops, tipping points, and—just as a precaution—the possible but less likely scenario of runaway or apocalyptic climate change . Food securi\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:00:49   in Public    \\n\\nn, we support the Powering Past Coal Alliance and recommend the adoption of the international Coal Elimination Treaty to phase out coal and, more broadly, the Fossil Fuel Non-Proliferation Treaty (van Asselt and Newell 2022). These treaties could provide support\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:48:41   in Public    \\n\\nccur. July–August 2023 Beijing, China experienced its heaviest rainfall in at least 140 years, resulting in major flooding that affected nearly 1.29 million people, damaged 147,000 homes, and caused at le\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:47:51   in Public    \\n\\nms more intense. May–June 2023 T ropical storm Mawar caused flooding and loss of power in parts of Guam. Mawar is the strongest cyclone ever recorded in the northern hemisphere in May . Climate change may be causing\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:46:46   in Public    \\n\\n Open in new tab Table 1.Recent climate-related disasters since November 2022. Timeframe . C\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:46:04   in Public    \\n\\ntremes; for example, severe floo ding in northern China, around Beijing, killed at least 33 people. Other recent disasters include deadly flash floods and landslides in northern India, record-breaking heat waves in the United States, and an exceptionally intense Mediterranean storm that killed thousands of people, primarily in Libya (see table 1 for details and attribution). As these impacts continue to accelerate,\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:45:25   in Public    \\n\\naiyan battered Tacloban city” (T he Philippines, 2013; Erik de Castro/Reuters; CC BY 2.0). All quotes are from the Climate Visuals project (https://climatevisuals.org). See supplemental file S1 for detail\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:44:07   in Public    \\n\\nignificantly to human suffering (figure 4). Climate-related impacts in 2022 included another billion-dollar flood in the United States, which occurred in Kentucky and Missouri between 26 and 28 July, and the third highest frequency\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:41:05   in Public    \\n\\nhough fossil fuel-related greenh ouse gas emissions are the main driver of rising temperatures, a global decline in sulfur dioxide emissions is likely a contributing factor (supplemental figure S2). Sulfur dioxide forms sulfates in the a\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:39:21   in Public    \\n\\nlimate Change Canada 2023). How quickly such emissions can be reabsorbed by postfire recovery is uncertain, and there is a real risk that increasing fire severity will cause unrecoverable carbon loss in a warming future (Bowman et al. 2021).\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:37:56   in Public    \\n\\ncrees (Vilani et al. 2023). Howe ver, humanity is not on track to end and reverse deforestation by 2030, despi       // This script checks to see if a redirect is present in the query string

      (function(l) {
