t;^15logseq____&quot;,[69,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a075-1e43-4dfd-8ed2-bd745f490e5flogseq____&quot;,536871046]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Ein neuer und ein etwas älterer Artikel im Guardian über Berechnungen der wirtschaftlichen Folgen der globalen Erhitzung: [[The Guardian: Economic damage from climate change six times worse than thought – report]], [[The Guardian: Climate crisis: average world incomes to diminish by nearly a fifth by 2050]]. Sie beziehen sich auf zwei neue Studien. Beiden gemeinsam ist: Sie erfassen die Folgen der Erhitzung nicht mehr aufgrund von Angaben zu den Auswirkungen auf das Bruttosozialprodukt einzelner Länder in einzelnen Jahren, so wie es bisher üblich war.logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Flogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Xlogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Vlogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Ulogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Ulogseq____&quot;,65,536870918]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Ulogseq____&quot;,66,536870918]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Hlogseq____&quot;,65,536870918]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Hlogseq____&quot;,66,536870918]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a073-1945-47a9-a566-cd03084f7723logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[The Macroeconomic Impact of Climate Change: Global vs. Local Temperature]] geht von den globalen Temperaturerhöhungen und ihren Folgen aus, also z.B. auch von den Wirkungen von Extremwetterereignissen auf weit entfernte Länder. Der Ausgangspunkt von [[The economic commitment of climate change]] sind dagegen Modellierungen der Entwicklung in Regionen weit unterhalb der Größe von Nationalstaaten.logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Flogseq____&quot;,70,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Xlogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Vlogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Ulogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Ulogseq____&quot;,67,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Ulogseq____&quot;,68,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Hlogseq____&quot;,67,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Hlogseq____&quot;,68,536870918]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a073-b0ce-4af6-8158-cc7eeb6c53e8logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Beide Analysen kommen zu Ergebnissen, die drastisch von den bisherigen Berechnungen abweichen. Die Studie des Potsdam Instituts für Klimofolgenforschung ergibt, dass das globale Einkommen 2050 19% niedriger sein wird, als es ohne globale Erhitzung gewesen wäre, und zwar unabhängig von der Klimapolitik bis dahin. Forschende des amerikanischen Bureau of Economic Research stellen fest, dass ein 1° Temperaturerhöhungen zu globalen Einkommensverlusten von 12% führen.logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Flogseq____&quot;,71,536870918]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Xlogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Vlogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a073-a32e-4169-ab41-444afad0b1a9logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Wenn sich die Erhitzung so fortsetzt, wie es die meisten Klimaforschenden voraussehen – nämlich bis zu 3° höheren Temperaturen 2100 – werden Kapital und Konsum laut dem US-Papier 60% unter denen in einer fiktiven Welt ohne globale Erhitzung liegen.logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Flogseq____&quot;,72,536870918]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Xlogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Vlogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Ulogseq____&quot;,64,536870918]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a073-096a-46c9-a398-b8d04dac51c2logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Die Forschenden aus Potsdam machen genaue Angaben dazu, wie unterschiedlich die Erhitzung arme und reiche Länder und damit auch Nichtverursacher und Verursacher der Klimakatastrophe trifft. Die Länder, die kaum etwas für die Erhitzung können, werden um 60% höhere Einkommensverluste erleiden al ty. Based on extreme value theory, the return period is reduced from 2650 years under internal variability to 580 years under a strong climate change forcing scenario.\\n            \\n          , \\n            Plain Language Summary\\n            In 2023, the area of winter Antarctic sea ice fell to the lowest measured since satellite records began in late 1978. It is still under debate how far this low can be explained by natural variations, and how much can be explained by climate change. Global climate models are tools used to study past and predict future global change. We show that, without climate change, the latest generation of these models are extremely unlikely to simulate a sea‐ice reduction from the mean as large as observed in winter 2023. Including strong climate change quadruples the chance of such a reduction, but the chance is still very low. When these rare reductions are simulated, sea ice takes around 10 years to recover to a new, lower, area: this indicates that Antarctic sea ice may transition to a new, lower, state over the next few decades.\\n          , \\n            Key Points\\n            \\n              \\n                \\n                  The latest generation of global climate models rarely simulate an Antarctic sea‐ice extent anomaly as negative as observed in winter 2023\\n                \\n                \\n                  The return period for such an anomaly is 2650 years under internal variability, decreasing to 580 years under strong climate change forcing\\n                \\n                \\n                  After the anomaly occurs, sea‐ice extent recovers within a decade to a new, lower statelogseq____&quot;,536870974]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870974]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Flogseq____&quot;,378,536870974]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Xlogseq____&quot;,3 prove resilience, and inform policy, including emergency responses. We outline current knowledge about the likelihood of extreme climate change, discuss why understanding bad-to-worst cases is vital, articulate reasons for concern about catastrophic outcomes, define key terms, and put forward a research agenda. The proposed agenda covers four main questions: 1) What is the potential for climate change to drive mass extinction events? 2) What are the mechanisms that could result in human mass mortality and morbidity? 3) What are human societieslogseq____&apos; vulnerabilities to climate-triggered risk cascades, such as from conflict, political instability, and systemic financial risk? 4) How can these multiple strands of evidence—together with other global dangers—be usefully synthesized into an “integrated catastrophe assessment”? It is time for the scientific community to grapple with the challenge of better understanding catastrophic climate change.logseq____&quot;,536870983]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870983]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Flogseq____&quot;,426,536870983]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Xlogseq____&quot;,421,536870983]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Vlogseq____&quot;,426,536870983]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Ulogseq____&quot;,281,536870983]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Ulogseq____&quot;,421,536870983]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a073-2498-42e2-ae60-06360ba08815logseq____&quot;,536870983]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Klogseq____&quot;,1716559987886,536870984]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^@logseq____&quot;,false,536870984]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot; uncertain\\n              5–7\\n              . This hampers the accuracy of global land carbon–climate feedback projections\\n              7,8\\n              . Here we synthesize 136 datasets from 56 open-top chamber in situ warming experiments located at 28 arctic and alpine tundra sites which have been running for less than 1 year up to 25 years. We show that a mean rise of 1.4 °C [confidence interval (CI) 0.9–2.0 °C] in air and 0.4 °C [CI 0.2–0.7 °C] in soil temperature results in an increase in growing season ecosystem respiration by 30% [CI 22–38%] (\\n              n\\n               = 136). Our findings indicate that the stimulation of ecosystem respiration was due to increases in both plant-related and microbial respiration (\\n              n\\n               = 9) and continued for at least 25 years (\\n              n\\n               = 136). The magnitude of the warming effects on respiration was driven by variation in warming-induced changes in local soil conditions, that is, changes in total nitrogen concentration and pH and by context-dependent spatial variation in these conditions, in particular total nitrogen concentration and the carbon:nitrogen ratio. Tundra sites with stronger nitrogen limitations and sites in which warming had stimulated plant and microbial nutrient turnover seemed particularly sensitive in their respiration response to warming. The results highlight the importance of local soil conditions and warming-induced changes therein for future climatic impacts on respiration.logseq____&quot;,536871005]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871005]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Flogseq____&quot;,710,536871005]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Xlogseq____&quot;,507,536871005]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Vlogseq____&quot;,710,536871005]],[logseq____&quot;^15logseq____&quot ptimistic scenarios. Protected study sites and study sites of international importance for waterbirds were, respectively, 1.5 and 2 times more exposed to SLR than the other sites under the most optimistic scenario. Accordingly, we advocate for the development of a prioritization scheme to be applied to these wetlands for the implementation of strategies for adaptation to SLR to anticipate the effects of coastal flooding. Our study provides major guidance for conservation planning under global change in several countries of the Mediterranean region.logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Flogseq____&quot;,781,536871010]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Xlogseq____&quot;,751,536871010]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Vlogseq____&quot;,781,536871010]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Ulogseq____&quot;,281,536871010]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Ulogseq____&quot;,751,536871010]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a074-5ca3-4789-bf1c-5fa1e2610b9dlogseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Attachmentslogseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Flogseq____&quot;,781,536871010]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Xlogseq____&quot;,751,536871010]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Vlogseq____&quot;,751,536871010]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Ulogseq____&quot;,751,536871010]],[logseq____&quot;^15logseq____&quot;, sted source of scientific evidence for climate negotiations taking place under the United Nations Framework Convention on Climate Change (UNFCCC). Evidence-based decision-making needs to be informed by up-to-date and timely information on key indicators of the state of the climate system and of the human influence on the global climate system. However, successive IPCC reports are published at intervals of 5–10 years, creating potential for an information gap between report cycles. We follow methods as close as possible to those used in the IPCC Sixth Assessment Report (AR6) Working Group One (WGI) report. We compile monitoring datasets to produce estimates for key climate indicators related to forcing of the climate system: emissions of greenhouse gases and short-lived climate forcers, greenhouse gas concentrations, radiative forcing, the Earthlogseq____&apos;s energy imbalance, surface temperature changes, warming attributed to human activities, the remaining carbon budget, and estimates of global temperature extremes. The purpose of this effort, grounded in an open data, open science approach, is to make annually updated reliable global climate indicators available in the public domain (https://doi.org/10.5281/zenodo.11064126, Smith et al., 2024a). As they are traceable to IPCC report methods, they can be trusted by all parties involved in UNFCCC negotiations and help convey wider understanding of the latest knowledge of the climate system and its direction of travel. The indicators show that, for the 2014–2023 decade average, observed warming was 1.19 [1.06 to 1.30] °C, of which 1.19 [1.0 to 1.4] °C was human-induced. For the single year average, human-induced warming reached 1.31 [1.1 to 1.7] °C in 2023 relative to 1850–1900. This is below the 2023 observed record of 1.43 [1.32 to 1.53] °C, indicating a substantial contribution of internal variability in the 2023 record. Human-induced warming has been increasing at rate that is unprecedented in the instrumental record, reaching 0.26 [0.2–0.4] °C per decade over 2014–2023. This high rate of warming is caused by a combination of greenhouse gas emissions being at an all-time high of 54 ± 5.4 GtCO2e per year over the last decade, as well as reductions in the strength of aerosol cooling. Despite this, there is evidence that the rate of increase in CO2 emissions over the last decade has slowed compared to the 2000s, and depending on societal choices, a continued series of these annual updates over the critical 2020s decade could track a change of direction for some of the indicators presented here.logseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Flogseq____&quot;,1025,536871034]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Xlogseq____&quot;,45,536871034]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Vlogseq____&quot;,1025,536871034]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Ulogseq____&quot;,45,536871034]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Ulogseq____&quot;,281,536871034]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a074-9016-465a-ae32-aee1d315a96clogseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Attachmentslogseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Flogseq____&quot;,1025,536871034]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Xlogseq____&quot;,45,536871034]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Vlogseq____&quot;,45,536871034]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Ulogseq____&quot;,45, 55 ± 10 y) occurred during Heinrich Stadial 4. Abrupt rises in atmospheric CO\\n              2\\n              are concurrent with jumps in atmospheric CH\\n              4\\n              and abrupt changes in the water isotopologs in multiple Antarctic ice cores, the latter of which suggest rapid warming of both Antarctica and Southern Ocean vapor source regions. The synchroneity of these rapid shifts points to wind-driven upwelling of relatively warm, carbon-rich waters in the Southern Ocean, likely linked to a poleward intensification of the Southern Hemisphere westerly winds. Using an isotope-enabled atmospheric circulation model, we show that observed changes in Antarctic water isotopologs can be explained by abrupt and widespread Southern Ocean warming. Our work presents evidence for a multi-decadal- to century-scale response of the Southern Ocean to changes in atmospheric circulation, demonstrating the potential for dynamic changes in Southern Ocean biogeochemistry and circulation on human timescales. Furthermore, it suggests that anthropogenic CO\\n              2\\n              uptake in the Southern Ocean may weaken with poleward strengthening westerlies today and into the future.logseq____&quot;,536871087]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871087]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Flogseq____&quot;,1314,536871087]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Xlogseq____&quot;,1272,536871087]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Vlogseq____&quot;,1314,536871087]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Ulogseq____&quot;,281,536871087]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Ulogseq____&quot;,1272,536871087]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a075-ca76-47ef-9364-1b04fb40dd31logseq____&quot;,536871087] ange has reduced the extent of global agricultural productivity growth (Ortiz-Bobea et al. 2021), so there is danger that hunger will escalate in the absence of immediate climate action . In particular, there may be se\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:02:34   in Public    \\n\\nntergovernmental Panel on Climat e Change (IPCC) special report that focuses on the perilous climate feedback loops, tipping points, and—just as a precaution—the possible but less likely scenario of runaway or apocalyptic climate change . Food securi\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:00:49   in Public    \\n\\nn, we support the Powering Past Coal Alliance and recommend the adoption of the international Coal Elimination Treaty to phase out coal and, more broadly, the Fossil Fuel Non-Proliferation Treaty (van Asselt and Newell 2022). These treaties could provide support\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:48:41   in Public    \\n\\nccur. July–August 2023 Beijing, China experienced its heaviest rainfall in at least 140 years, resulting in major flooding that affected nearly 1.29 million people, damaged 147,000 homes, and caused at le\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:47:51   in Public    \\n\\nms more intense. May–June 2023 T ropical storm Mawar caused flooding and loss of power in parts of Guam. Mawar is the strongest cyclone ever recorded in the northern hemisphere in May . Climate change may be causing\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:46:46   in Public    \\n\\n Open in new tab Table 1.Recent climate-related disasters since November 2022. Timeframe . C\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:46:04   in Public    \\n\\ntremes; for example, severe floo seq____&quot;,536871123]],[logseq____&quot;^15logseq____&quot;,[1892,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871123]],[logseq____&quot;^15logseq____&quot;,[1892,logseq____&quot;^Flogseq____&quot;,1890,536871123]],[logseq____&quot;^15logseq____&quot;,[1892,logseq____&quot;^Xlogseq____&quot;,68,536871123]],[logseq____&quot;^15logseq____&quot;,[1892,logseq____&quot;^Vlogseq____&quot;,68,536871123]],[logseq____&quot;^15logseq____&quot;,[1892,logseq____&quot;^Ulogseq____&quot;,68,536871123]],[logseq____&quot;^15logseq____&quot;,[1892,logseq____&quot;^Ulogseq____&quot;,1193,536871123]],[logseq____&quot;^15logseq____&quot;,[1892,logseq____&quot;^Hlogseq____&quot;,1193,536871123]],[logseq____&quot;^15logseq____&quot;,[1892,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a076-f746-49df-be0b-f4b9dee4e14blogseq____&quot;,536871123]],[logseq____&quot;^15logseq____&quot;,[1893,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Anmerkungen \\n (18.5.2024, 12:27:34)\\n\\n„demonstrate that the macroeconomic impacts of climate change are six times larger than previously documented.“ (Bilal und Känzig, 2024, p. 1)\\n\\n„This approach exploits natural variability in global mean temperature—the source of variation closest to climate change—which we show to predict extreme climatic events much more strongly than country-level temperature.“ (Bilal und Känzig, 2024, p. 1)\\n\\n„We find that climate change leads to a present value welfare loss of 31% and a Social Cost of Carbon (SCC) of $1,056 per ton of carbon dioxide (tCO2).“ (Bilal und Känzig, 2024, p. 1)\\n\\n„We construct global and country-level measures from high-resolution gridded land and ocean surface air temperature data from Berkeley Earth and combine them with granular reanalysis measures of extreme temperature, wind speed and precipitation from the Inter-Sectoral Impact Model Intercomparison Project (ISIMIP)“ (Bilal und Känzig, 2024, p. 1)\\n\\n„Our estimated effect of temperature shocks on world GDP stands in stark contrast to existing estimates of the cost of climate change. Nordhaus (1992), Dell et al. (2012), Burke et al. (2015) and Nath et al. (2023) find that a 1°C temperature shock reduces GDP by at most 1-3% in the medium run. Why do we find dramatically larger effects?“ (Bilal und Känzig, 2024, p. 3)\\n\\n„Econometrically, previous work that exploits local temperature in a panel setting nets out common impacts of global temperature shocks through time fixed effects. Instead, we focus on these common impacts.“ (Bilal und Känzig, 2024, p. 3)\\n\\n„Global temperature shocks predict a large and persistent rise in extreme climatic events that cause economic damage: extreme temperature, extreme wind, and extreme precipitation“ (Bilal und Känzig, 2024, p. 3)\\n\\n„This conclusion is consistent with the geoscience literature: extreme wind and precipitation are outcomes of the global climate that depend on ocean temperatures and atmospheric humidity throughout the globe, rather than outcomes of idiosyncratic local temperature realizations.“ (Bilal und Känzig, 2024, p. 4)\\n\\n„Our model extends the economic block of the Dynamic Integrated Climate Economy (DICE) model of Nordhaus (1992) to include capital depreciation damages in addition to productivity damages from global temperature.“ (Bilal und Känzig, 2024, p. 4)\\n\\n„Our results also indicate that world GDP per capita would be 37% higher today had no warming occurred between 1960 and 2019 instead of the 0.75°C observed increase in global mean temperature.“ (Bilal und Känzig, 2024, p. 5)logseq____&quot;,536871123]],[logseq____&quot;^15logseq____&quot;,[1893,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871123]],[logseq____&quot;^15logseq____&quot;,[1893,logseq____&quot;^Flogseq____&quot;,1892,536871123]],[logseq____&quot;^15logseq____&quot;,[1893,logseq____&quot;^Xlogseq____&quot;,68,536871123]],[logseq____&quot;^15logseq____&quot;,[1893,logseq____&quot;^Vlogse y and extremes\\n              7,8\\n              . Using an empirical approach that provides a robust lower bound on the persistence of impacts on economic growth, we find that the world economy is committed to an income reduction of 19% within the next 26 years independent of future emission choices (relative to a baseline without climate impacts, likely range of 11–29% accounting for physical climate and empirical uncertainty). These damages already outweigh the mitigation costs required to limit global warming to 2 °C by sixfold over this near-term time frame and thereafter diverge strongly dependent on emission choices. Committed damages arise predominantly through changes in average temperature, but accounting for further climatic components raises estimates by approximately 50% and leads to stronger regional heterogeneity. Committed losses are projected for all regions except those at very high latitudes, at which reductions in temperature variability bring benefits. The largest losses are committed at lower latitudes in regions with lower cumulative historical emissions and lower present-day income.logseq____&quot;,536871129]],[logseq____&quot;^15logseq____&quot;,[1981,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871129]],[logseq____&quot;^15logseq____&quot;,[1981,logseq____&quot;^Flogseq____&quot;,1980,536871129]],[logseq____&quot;^15logseq____&quot;,[1981,logseq____&quot;^Xlogseq____&quot;,67,536871129]],[logseq____&quot;^15logseq____&quot;,[1981,logseq____&quot;^Vlogseq____&quot;,1980,536871129]],[logseq____&quot;^15logseq____&quot;,[1981,logseq____&quot;^Ulogseq____&quot;,67,536871129]],[logseq____&quot;^15logseq____&quot;,[1981,logseq____&quot;^Ulogseq____&quot;,281,536871129]],[logseq____&quot;^15logseq____&quot;,[1981,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a076-c57c-4dee-a06e-0bcba289d498logseq____&quot;,536871129]],[logseq____&quot;^15logseq____&quot;,[1982,logseq____&quot;^Qlogseq____&quot;,logseq____& ions scenarios—that is, committed—until mid-century“ (Kotz et al., 2024, p. 556)logseq____&quot;,536871129]],[logseq____&quot;^15logseq____&quot;,[1983,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871129]],[logseq____&quot;^15logseq____&quot;,[1983,logseq____&quot;^Flogseq____&quot;,1982,536871129]],[logseq____&quot;^15logseq____&quot;,[1983,logseq____&quot;^Xlogseq____&quot;,67,536871129]],[logseq____&quot;^15logseq____&quot;,[1983,logseq____&quot;^Vlogseq____&quot;,1982,536871129]],[logseq____&quot;^15logseq____&quot;,[1983,logseq____&quot;^Ulogseq____&quot;,67,536871129]],[logseq____&quot;^15logseq____&quot;,[1983,logseq____&quot;^Ulogseq____&quot;,1193,536871129]],[logseq____&quot;^15logseq____&quot;,[1983,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Flogseq____&quot;,1],536871129]],[logseq____&quot;^15logseq____&quot;,[1983,logseq____&quot;^Jlogseq____&quot;,[],536871129]],[logseq____&quot;^15logseq____&quot;,[1983,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a076-1a05-4df9-a0a4-3efd17e24250logseq____&quot;,536871129]],[logseq____&quot;^15logseq____&quot;,[1985,logseq____&quot;^Klogseq____&quot;,1716559990936,536871130]],[logseq____&quot;^15logseq____&quot;,[1985,logseq____&quot;^@logseq____&quot;,false,536871130]],[logseq____&quot;^15logseq____&quot;,[1985,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;paddy mccullylogseq____&quot;,536871130]],[logseq____&quot;^15logseq____&quot;,[1985,logseq____&quot;^11logseq____&quot;,logseq____&quot;Paddy McCullylogseq____&quot;,536871130]],[logseq____&quot;^15logseq____&quot;,[1985,logseq____&quot;^Blogseq____&quot;,1716559990936,536871130]],[logseq____&quot;^15logseq____&quot;,[1985,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a076-4453-47b0-aa5e-0f2e529202eclogseq____&quot;,536871130]],[logseq____&quot;^15logseq____&quot;,[1986,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;institution:: [[Reclaim Finance]]\\ntags:: nish our political capacity to mitigate the erosion of ecosystem services on which society depends. The science underlying these issues is strong, but awareness is weak. Without fully appreciating and broadcasting the scale of the problems and the enormity of the solutions required, society will fail to achieve even modest sustainability goals.logseq____&quot;,536871136]],[logseq____&quot;^15logseq____&quot;,[2056,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871136]],[logseq____&quot;^15logseq____&quot;,[2056,logseq____&quot;^Flogseq____&quot;,2055,536871136]],[logseq____&quot;^15logseq____&quot;,[2056,logseq____&quot;^Xlogseq____&quot;,2046,536871136]],[logseq____&quot;^15logseq____&quot;,[2056,logseq____&quot;^Vlogseq____&quot;,2055,536871136]],[logseq____&quot;^15logseq____&quot;,[2056,logseq____&quot;^Ulogseq____&quot;,281,536871136]],[logseq____&quot;^15logseq____&quot;,[2056,logseq____&quot;^Ulogseq____&quot;,2046,536871136]],[logseq____&quot;^15logseq____&quot;,[2056,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a077-c455-41d3-9daf-67bff985fc7clogseq____&quot;,536871136]],[logseq____&quot;^15logseq____&quot;,[2058,logseq____&quot;^Klogseq____&quot;,1716559991073,536871137]],[logseq____&quot;^15logseq____&quot;,[2058,logseq____&quot;^Nlogseq____&quot;,20240117,536871137]],[logseq____&quot;^15logseq____&quot;,[2058,logseq____&quot;^@logseq____&quot;,true,536871137]],[logseq____&quot;^15logseq____&quot;,[2058,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;jan 17th, 2024logseq____&quot;,536871137]],[logseq____&quot;^15logseq____&quot;,[2058,logseq____&quot;^11logseq____&quot;,logseq____&quot;Jan 17th, 2024logseq____&quot;,536871137]],[logseq____&quot;^15logseq____&quot;,[2058,logseq____&quot;^Blogseq____&quot;,1716559991073,536871137]],[logseq____&quot;^15logseq____&quot;,[2058,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6650a077-93cb-4f1a-a252-2c0e7e190bfclogseq____&quot;,536871170]],[logseq____&quot;^15logseq  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
