ogseq____&quot;^15logseq____&quot;,[266,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6645d3ec-80de-458a-8ca1-c69b1fa62078logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[267,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Prudent risk management requires consideration of bad-to-worst-case scenarios. Yet, for climate change, such potential futures are poorly understood. Could anthropogenic climate change result in worldwide societal collapse or even eventual human extinction? At present, this is a dangerously underexplored topic. Yet there are ample reasons to suspect that climate change could result in a global catastrophe. Analyzing the mechanisms for these extreme consequences could help galvanize action, improve resilience, and inform policy, including emergency responses. We outline current knowledge about the likelihood of extreme climate change, discuss why understanding bad-to-worst cases is vital, articulate reasons for concern about catastrophic outcomes, define key terms, and put forward a research agenda. The proposed agenda covers four main questions: 1) What is the potential for climate change to drive mass extinction events? 2) What are the mechanisms that could result in human mass mortality and morbidity? 3) What are human societieslogseq____&apos; vulnerabilities to climate-triggered risk cascades, such as from conflict, political instability, and systemic financial risk? 4) How can these multiple strands of evidence—together with other global dangers—be usefully synthesized into an “integrated catastrophe assessment”? It is time for the scientific community to grapple with the challenge of better understanding catastrophic climate change.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[267,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Elogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[267,logseq____&quot;^Flogseq____&quot;,266,536870949]],[logseq____&quot;^15logseq____&quot;,[26 iew synthesizes the breadth of these interwoven emergencies and underscores the urgent need for comprehensive, integrated action. Propelled by imperialism, extractive capitalism, and a surging population, we are speeding past Earthlogseq____&apos;s material limits, destroying critical ecosystems, and triggering irreversible changes in biophysical systems that underpin the Holocene climatic stability which fostered human civilization. The consequences of these actions are disproportionately borne by vulnerable populations, further entrenching global inequities. Marine and terrestrial biomes face critical tipping points, while escalating challenges to food and water access foreshadow a bleak outlook for global security. Against this backdrop of Earth at risk, we call for a global response centered on urgent decarbonization, fostering reciprocity with nature, and implementing regenerative practices in natural resource management. We call for the elimination of detrimental subsidies, promotion of equitable human development, and transformative financial support for lower income nations. A critical paradigm shift must occur that replaces exploitative, wealth-oriented capitalism with an economic model that prioritizes sustainability, resilience, and justice. We advocate a global cultural shift that elevates kinship with nature and communal well-being, underpinned by the recognition of Earth’s finite resources and the interconnectedness of its inhabitants. The imperative is clear: to navigate away from this precipice, we must collectively harness political will, economic resources, and societal values to steer toward a future where human progress does not come at the cost of ecological integrity and social equity.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[403,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Elogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[403,logseq____&quot;^Flogseq____&quot;,402,536870959]],[logseq____&quot; -4c1d-af9a-cdec3461a78alogseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abstract\\n            \\n              Arctic and alpine tundra ecosystems are large reservoirs of organic carbon\\n              1,2\\n              . Climate warming may stimulate ecosystem respiration and release carbon into the atmosphere\\n              3,4\\n              . The magnitude and persistency of this stimulation and the environmental mechanisms that drive its variation remain uncertain\\n              5–7\\n              . This hampers the accuracy of global land carbon–climate feedback projections\\n              7,8\\n              . Here we synthesize 136 datasets from 56 open-top chamber in situ warming experiments located at 28 arctic and alpine tundra sites which have been running for less than 1 year up to 25 years. We show that a mean rise of 1.4 °C [confidence interval (CI) 0.9–2.0 °C] in air and 0.4 °C [CI 0.2–0.7 °C] in soil temperature results in an increase in growing season ecosystem respiration by 30% [CI 22–38%] (\\n              n\\n               = 136). Our findings indicate that the stimulation of ecosystem respiration was due to increases in both plant-related and microbial respiration (\\n              n\\n               = 9) and continued for at least 25 years (\\n              n\\n               = 136). The magnitude of the warming effects on respiration was driven by variation in warming-induced changes in local soil conditions, that is, changes in total nitrogen concentration and pH and by context-dependent spatial variation in these conditions, in particular total nitrogen concentration and the carbon:nitrogen ratio. Tundra sites with stronger nitrogen limitations and sites in which warming had stimulated plant and microbial nutrient turnover seemed particularly sensitive in their respiration response to warming. The results highlight the importance of local soil conditions and warming-induced changes therein for future climatic impacts on respiration.logseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Elogseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Flogseq____&quot;,487,536870962]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Xlogseq____&quot;,328,536870962]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Vlogseq____&quot;,487,536870962]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Ulogseq____&quot;,247,536870962]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Ulogseq____&quot;,328,536870962]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6645d3ed-c950-4130-a0ca-d5095186a7eclogseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[489,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[489,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Elogseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[489,logseq____&quot;^Flogseq____&quot;,487,536870962]],[logseq____&quot;^15logseq____&quot;,[489,logseq____&quot;^Xlogseq____&quot;,328,536870962]],[logseq____&quot;^15logseq____&quot;,[489,logseq____&quot;^Vlogseq____&quot;,328,536870962]],[logseq____&quot;^15logseq____&quot;,[489,logseq____&quot;^Ulogseq____&quot;,317,536870962]],[logseq____&quot;^15logseq____&quot;,[489,logseq____&quot;^Ulogseq____&quot;,328,536870962]],[logseq____&quot;^15logseq____&quot;,[489,logseq____&quot;^Hlogseq____&quot;,317,536870962]],[logseq____&quot;^15logseq____&quot;,[489,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6645d3ed-4ac4-4550-afed-09763c314dddlogseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[Volltext](https://www.nature.com/articles/s41586-024-07274-7.pdf)logseq__ quot;^15logseq____&quot;,[676,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6645d3ed-a3a2-4225-a596-9d4c91d3a6f0logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The last glacial period was punctuated by cold intervals in the North Atlantic region that culminated in extensive iceberg discharge events. These cold intervals, known as Heinrich Stadials, are associated with abrupt climate shifts worldwide. Here, we present CO\\n              2\\n              measurements from the West Antarctic Ice Sheet Divide ice core across Heinrich Stadials 2 to 5 at decadal-scale resolution. Our results reveal multi-decadal-scale jumps in atmospheric CO\\n              2\\n              concentrations within each Heinrich Stadial. The largest magnitude of change (14.0 ± 0.8 ppm within 55 ± 10 y) occurred during Heinrich Stadial 4. Abrupt rises in atmospheric CO\\n              2\\n              are concurrent with jumps in atmospheric CH\\n              4\\n              and abrupt changes in the water isotopologs in multiple Antarctic ice cores, the latter of which suggest rapid warming of both Antarctica and Southern Ocean vapor source regions. The synchroneity of these rapid shifts points to wind-driven upwelling of relatively warm, carbon-rich waters in the Southern Ocean, likely linked to a poleward intensification of the Southern Hemisphere westerly winds. Using an isotope-enabled atmospheric circulation model, we show that observed changes in Antarctic water isotopologs can be explained by abrupt and widespread Southern Ocean warming. Our work presents evidence for a multi-decadal- to century-scale response of the Southern Ocean to changes in atmospheric circulation, demonstrating the potential for dynamic changes in Southern Ocean biogeochemistry and circulation on human timescales. Furthermore, it suggests that anthropogenic CO\\n              2\\n              uptake in the Southern Ocean may ntial threat . Although global heating is dev\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:05:12   in Public    \\n\\ne end of this century, an estima ted 3 to 6 billion individuals—approximately one-third to one-half of the global population—might find themselves confined beyond the livable region, encountering severe heat, limited food availability, and elevated mortality rates because of the effects of climate change (Lenton et al. 2023). Big problems need big solutions. Th\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:04:47   in Public    \\n\\n Conclusions T he effects of global warming are progressively more severe, and possibilities such as a worldwide societal breakdown are feasible and dangerously underexplored (Kemp et al. 2022). By the end\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:03:09   in Public    \\n\\n armed conflict (FAO et al. 2023 ). Climate change has reduced the extent of global agricultural productivity growth (Ortiz-Bobea et al. 2021), so there is danger that hunger will escalate in the absence of immediate climate action . In particular, there may be se\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:02:34   in Public    \\n\\nntergovernmental Panel on Climat e Change (IPCC) special report that focuses on the perilous climate feedback loops, tipping points, and—just as a precaution—the possible but less likely scenario of runaway or apocalyptic climate change . Food securi\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:00:49   in Public    \\n\\nn, we support the Powering Past Coal Alliance and recommend the adoption of the international Coal Elimination Treaty to phase out coal and, more broadly, the Fossil Fuel Non-Proliferation Treaty (van Asselt and Newell 2022). These treaties could provide support\\n\\n       // This script checks to see if a redirect is present in the query string

      (function(l) {
