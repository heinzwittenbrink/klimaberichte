d dagegen Modellierungen der Entwicklung in Regionen weit unterhalb der Größe von Nationalstaaten.logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Flogseq____&quot;,48,536870917]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Xlogseq____&quot;,42,536870917]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Vlogseq____&quot;,42,536870917]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ulogseq____&quot;,42,536870917]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ulogseq____&quot;,45,536870917]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ulogseq____&quot;,46,536870917]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Hlogseq____&quot;,45,536870917]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Hlogseq____&quot;,46,536870917]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664b26bd-57a6-4331-98be-721adb4bbdd6logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Beide Analysen kommen zu Ergebnissen, die drastisch von den bisherigen Berechnungen abweichen. Die Studie des Potsdam Instituts für Klimofolgenforschung ergibt, dass das globale Einkommen 2050 19% niedriger sein wird, als es ohne globale Erhitzung gewesen wäre, und zwar unabhängig von der Klimapolitik bis dahin. Forschende des amerikanischen Bureau of Economic Research stellen fest, dass ein 1° Temperaturerhöhungen zu globalen Einkommensverlusten von 12% führen.logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Flogseq____&quot;,49,536870917]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Xlogseq____&quot;,42,536870917]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Vlogseq____&quot;,42,536870917]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ulogseq____&quot;,42,536870917]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664b26bd-e9ad-4535-89b7-ef97494864a4logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Wenn sich die Erhitzung so fortsetzt, wie es die meisten Klimaforschenden voraussehen – nämlich bis zu 3° höheren Temperaturen 2100 – werden Kapital und Konsum laut dem US-Papier 60% unter denen in einer fiktiven Welt ohne globale Erhitzung liegen.logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Flogseq____&quot;,50,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Xlogseq____&quot;,42,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Vlogseq____&quot;,42,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ulogseq____&quot;,42,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664b26bd-f415-4f07-b843-fca614e4ff37logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Die Forschenden aus Potsdam machen genaue Angaben dazu, wie unterschiedlich die Erhitzung arme und reiche Länder und damit auch Nichtverursacher und Verursacher der Klimakatastrophe trifft. Die Länder, die kaum etwas für die Erhitzung können, werden um 60% höhere Einkommensverluste erleiden als die Länder mit hohen historischen Emissionen.logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536870917]],[logseq____&quot;^15logseq uot;^1Hlogseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Flogseq____&quot;,333,536870965]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Xlogseq____&quot;,329,536870965]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Vlogseq____&quot;,329,536870965]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ulogseq____&quot;,315,536870965]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ulogseq____&quot;,329,536870965]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Hlogseq____&quot;,315,536870965]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664b26be-d985-44c7-8e46-ea7a07b4eecdlogseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Prudent risk management requires consideration of bad-to-worst-case scenarios. Yet, for climate change, such potential futures are poorly understood. Could anthropogenic climate change result in worldwide societal collapse or even eventual human extinction? At present, this is a dangerously underexplored topic. Yet there are ample reasons to suspect that climate change could result in a global catastrophe. Analyzing the mechanisms for these extreme consequences could help galvanize action, improve resilience, and inform policy, including emergency responses. We outline current knowledge about the likelihood of extreme climate change, discuss why understanding bad-to-worst cases is vital, articulate reasons for concern about catastrophic outcomes, define key terms, and put forward a research agenda. The proposed agenda covers four main questions: 1) What is the potential for climate change to drive mass extinction events? 2) What are the mechanisms that could result in human mass mortality and morbidity? 3) What are human societieslogseq____&apos; vulnerabilities to climate-triggered risk cascades, such as from conflict, political insta ncies and underscores the urgent need for comprehensive, integrated action. Propelled by imperialism, extractive capitalism, and a surging population, we are speeding past Earthlogseq____&apos;s material limits, destroying critical ecosystems, and triggering irreversible changes in biophysical systems that underpin the Holocene climatic stability which fostered human civilization. The consequences of these actions are disproportionately borne by vulnerable populations, further entrenching global inequities. Marine and terrestrial biomes face critical tipping points, while escalating challenges to food and water access foreshadow a bleak outlook for global security. Against this backdrop of Earth at risk, we call for a global response centered on urgent decarbonization, fostering reciprocity with nature, and implementing regenerative practices in natural resource management. We call for the elimination of detrimental subsidies, promotion of equitable human development, and transformative financial support for lower income nations. A critical paradigm shift must occur that replaces exploitative, wealth-oriented capitalism with an economic model that prioritizes sustainability, resilience, and justice. We advocate a global cultural shift that elevates kinship with nature and communal well-being, underpinned by the recognition of Earth’s finite resources and the interconnectedness of its inhabitants. The imperative is clear: to navigate away from this precipice, we must collectively harness political will, economic resources, and societal values to steer toward a future where human progress does not come at the cost of ecological integrity and social equity.logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[493,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[493,logseq____&quot;^Flogseq____&quot;,492,536870978]],[logseq____&quot;^15logseq____&quot;,[493,logseq____&quot;^Xlogseq____&  the atmosphere\\n              3,4\\n              . The magnitude and persistency of this stimulation and the environmental mechanisms that drive its variation remain uncertain\\n              5–7\\n              . This hampers the accuracy of global land carbon–climate feedback projections\\n              7,8\\n              . Here we synthesize 136 datasets from 56 open-top chamber in situ warming experiments located at 28 arctic and alpine tundra sites which have been running for less than 1 year up to 25 years. We show that a mean rise of 1.4 °C [confidence interval (CI) 0.9–2.0 °C] in air and 0.4 °C [CI 0.2–0.7 °C] in soil temperature results in an increase in growing season ecosystem respiration by 30% [CI 22–38%] (\\n              n\\n               = 136). Our findings indicate that the stimulation of ecosystem respiration was due to increases in both plant-related and microbial respiration (\\n              n\\n               = 9) and continued for at least 25 years (\\n              n\\n               = 136). The magnitude of the warming effects on respiration was driven by variation in warming-induced changes in local soil conditions, that is, changes in total nitrogen concentration and pH and by context-dependent spatial variation in these conditions, in particular total nitrogen concentration and the carbon:nitrogen ratio. Tundra sites with stronger nitrogen limitations and sites in which warming had stimulated plant and microbial nutrient turnover seemed particularly sensitive in their respiration response to warming. The results highlight the importance of local soil conditions and warming-induced changes therein for future climatic impacts on respiration.logseq____&quot;,536870982]],[logseq____&quot;^15logseq____&quot;,[581,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536870982]],[logseq____&quot;^15logseq____&quot;,[581,logseq____&quot;^Flogseq____&quot;,580,536870982]],[logseq____&quot;^15logseq____&quot;,[581,logseq____ ,[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664b26bf-ce0b-4bd0-9135-71e724ee819dlogseq____&quot;,536871031]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The last glacial period was punctuated by cold intervals in the North Atlantic region that culminated in extensive iceberg discharge events. These cold intervals, known as Heinrich Stadials, are associated with abrupt climate shifts worldwide. Here, we present CO\\n              2\\n              measurements from the West Antarctic Ice Sheet Divide ice core across Heinrich Stadials 2 to 5 at decadal-scale resolution. Our results reveal multi-decadal-scale jumps in atmospheric CO\\n              2\\n              concentrations within each Heinrich Stadial. The largest magnitude of change (14.0 ± 0.8 ppm within 55 ± 10 y) occurred during Heinrich Stadial 4. Abrupt rises in atmospheric CO\\n              2\\n              are concurrent with jumps in atmospheric CH\\n              4\\n              and abrupt changes in the water isotopologs in multiple Antarctic ice cores, the latter of which suggest rapid warming of both Antarctica and Southern Ocean vapor source regions. The synchroneity of these rapid shifts points to wind-driven upwelling of relatively warm, carbon-rich waters in the Southern Ocean, likely linked to a poleward intensification of the Southern Hemisphere westerly winds. Using an isotope-enabled atmospheric circulation model, we show that observed changes in Antarctic water isotopologs can be explained by abrupt and widespread Southern Ocean warming. Our work presents evidence for a multi-decadal- to century-scale response of the Southern Ocean to changes in atmospheric circulation, demonstrating the potential for dynamic changes in Southern Ocean biogeochemistry and circulation on human timescales. Furthermore, it suggests that anthropogenic CO\\n              2\\n              uptake in the Southern Ocean may weaken with poleward strengthening westerlies today and into the future.logseq____&quot;,536871031]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536871031]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Flogseq____&quot;,855,536871031]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Xlogseq____&quot;,821,536871031]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Vlogseq____&quot;,855,536871031]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Ulogseq____&quot;,315,536871031]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Ulogseq____&quot;,821,536871031]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664b26bf-fda3-4164-b029-7b5361c90fa0logseq____&quot;,536871031]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;type:: event\\nbeginn:: [[2024-04]]\\nlogseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^20logseq____&quot;,[logseq____&quot;^17logseq____&quot;,[]],536871032]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Flogseq____&quot;,115,536871032]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Xlogseq____&quot;,115,536871032]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Vlogseq____&quot;,115,536871032]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,28,536871032]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,115,536871032]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,253,536871032]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,803,536871032]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^:logseq____ &quot;,logseq____&quot;# 28   [The 2023 state of the climate report: Entering uncharted territory](https://academic.oup.com/bioscience/advance-article/doi/10.1093/biosci/biad080/7319571)  academic.oup.com\\n\\n [HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:11:28   in Public     ot be overstated. Rather than fo cusing only on carbon reduction and climate change, addressing the underlying issue of ecological overshoot will give us our best shot at s\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:11:07   in Public    \\n\\npport systems (Rockström et al. 2023). As we will soon bear witness to failing to meet the Paris agreementlogseq____&apos;s aspirational 1.5°C goal, the significance of immediately curbing fossil fuel use and preventing every further 0.1°C increase in future global heating cannot be overstated . Rather than focusing only on c\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:10:18   in Public    \\n\\nce in simple and direct terms. T he truth is that we are shocked by the ferocity of the extreme weather events in 2023. We are afraid of the uncharted territory that we have now entered. Conditions are going to get very distressing and potentially unmanageable for large regions of the world, with the 2.6°C warming expected over the course of the century , even if the self-proposed nati\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:09:52   in Public    \\n\\nlistic transformations in the lo ng run that could be achieved through gradual but significant steps in the short term (i.e., radical incrementalism; Halpern and Mason 2015).As scientists,\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:09:00   in Public    \\n\\nustainability. We emphasize clim ate justice and fair distribution of the costs and benefits of climate action, particularly for vulnerable communities (Gupta et al. 2023). We call for a transformation of th\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:06:39   in Public    \\n\\n redistribute this pressure.To a ddress the overexploitation of our planet, we challenge the prevailing notion of endless growth and overconsumption by rich countries and individuals as unsustainable and unjust (Rockström et al. 2023). Instead , we advocate for reducing resou\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:06:14   in Public    \\n\\nying issues of ecological oversh oot where the human demand on Earthlogseq____&apos;s resources results in overexploitation of our planet and biodiversity decline (figures 5a, S5; McBain et al. 2017). As long as humanity continues to e\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:05:31   in Public    \\n\\nn et al. 2023). Big problems nee d big solutions. Therefore, we must shift our perspective on the climate emergency from being just an isolated environmental issue to a systemic, existential threat . Although global heating is dev\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:05:12   in Public    \\n\\ne end of this century, an estima ted 3 to 6 billion individuals—approximately one-third to one-half of the global population—might find themselves confined beyond the livable region, encountering severe heat, limited food availability, and elevated mortality rates because of the effects of climate change (Lenton et al. 2023). Big problems need big solutions. Th\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:04:47   in Public    \\n\\n Conclusions T he effects of global warming are progressively more severe, and possibilities such as a worldwide societal breakdown are feasible and dangerously underexplored (Kemp et al. 2022). By the end\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:03:09   in Public    \\n\\n armed conflict (FAO et al. 2023 ). Climate change has reduced the extent of global agricultural productivity growth (Ortiz-Bobea et al. 2021), so there is danger that hunger will escalate in the absence of immediate climate action . In particular, there may be se\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:02:34   in Public    \\n\\nntergovernmental Panel on Climat e Change (IPCC) special report that focuses on the perilous climate feedback loops, tipping points, and—just as a precaution—the possible but less likely scenario of runaway or apocalyptic climate change . Food securi\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:00:49   in Public    \\n\\nn, we support the Powering Past Coal Alliance and recommend the adoption of the international Coal Elimination Treaty to phase out coal and, more broadly, the Fossil Fuel Non-Proliferation Treaty (van Asselt and Newell 2022). These treaties could provide support\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:48:41   in Public    \\n\\nccur. July–August 2023 Beijing, China experienced its heaviest rainfall in at least 140 years, resulting in major flooding that affected nearly 1.29 million people, damaged 147,000 homes, and caused at le\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:47:51   in Public    \\n\\nms more intense. May–June 2023 T ropical storm Mawar caused flooding and loss of power in parts of Guam. Mawar is the strongest cyclone ever recorded in the northern hemisphere in May . Climate change may be causing\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 18:46:46   in Public    \\n\\n Open in new tab Table 1.Recent climate-related disasters since November 2022. _&quot;,[1335,logseq____&quot;^Xlogseq____&quot;,46,536871060]],[logseq____&quot;^15logseq____&quot;,[1335,logseq____&quot;^Vlogseq____&quot;,46,536871060]],[logseq____&quot;^15logseq____&quot;,[1335,logseq____&quot;^Ulogseq____&quot;,46,536871060]],[logseq____&quot;^15logseq____&quot;,[1335,logseq____&quot;^Ulogseq____&quot;,774,536871060]],[logseq____&quot;^15logseq____&quot;,[1335,logseq____&quot;^Hlogseq____&quot;,774,536871060]],[logseq____&quot;^15logseq____&quot;,[1335,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664b26c0-d7e6-44e1-aea4-07a32cf2401dlogseq____&quot;,536871060]],[logseq____&quot;^15logseq____&quot;,[1336,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Anmerkungen \\n (18.5.2024, 12:27:34)\\n\\n„demonstrate that the macroeconomic impacts of climate change are six times larger than previously documented.“ (Bilal und Känzig, 2024, p. 1)\\n\\n„This approach exploits natural variability in global mean temperature—the source of variation closest to climate change—which we show to predict extreme climatic events much more strongly than country-level temperature.“ (Bilal und Känzig, 2024, p. 1)\\n\\n„We find that climate change leads to a present value welfare loss of 31% and a Social Cost of Carbon (SCC) of $1,056 per ton of carbon dioxide (tCO2).“ (Bilal und Känzig, 2024, p. 1)\\n\\n„We construct global and country-level measures from high-resolution gridded land and ocean surface air temperature data from Berkeley Earth and combine them with granular reanalysis measures of extreme temperature, wind speed and precipitation from the Inter-Sectoral Impact Model Intercomparison Project (ISIMIP)“ (Bilal und Känzig, 2024, p. 1)\\n\\n„Our estimated effect of temperature shocks on world GDP stands in stark contrast to existing estimates of the cost of climate change. Nordhaus (1992), Dell et al. (2012), Burke et al. (2015) and Nath et al. (2023) find that a 1°C temperature shock reduces GDP by at most 1-3% in the medium run. Why do we find dramatically larger effects?“ (Bilal und Känzig, 2024, p. 3)\\n\\n„Econometrically, previous work that exploits local temperature in a panel setting nets out common impacts of global temperature shocks through time fixed effects. Instead, we focus on these common impacts.“ (Bilal und Känzig, 2024, p. 3)\\n\\n„Global temperature shocks predict a large and persistent rise in extreme climatic events that cause economic damage: extreme temperature, extreme wind, and extreme precipitation“ (Bilal und Känzig, 2024, p. 3)\\n\\n„This conclusion is consistent with the geoscience literature: extreme wind and precipitation are outcomes of the global climate that depend on ocean temperatures and atmospheric humidity throughout the globe, rather than outcomes of idiosyncratic local temperature realizations.“ (Bilal und Känzig, 2024, p. 4)\\n\\n„Our model extends the economic block of the Dynamic Integrated Climate Economy (DICE) model of Nordhaus (1992) to include capital depreciation damages in addition to productivity damages from global temperature.“ (Bilal und Känzig, 2024, p. 4)\\n\\n„Our results also indicate that world GDP per capita would be 37% higher today had no warming occurred between 1960 and 2019 instead of the 0.75°C observed increase in global mean temperature.“ (Bilal und Känzig, 2024, p. 5)logseq____&quot;,536871060]],[logseq____&quot;^15logseq____&quot;,[1336,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536871060]],[logseq____&quot;^15logseq____&quot;,[1336,logseq____&quot;^Flogseq____&quot;,1335,536871060]],[logseq____&quot;^15logseq____&quot;,[1336,logseq____&quot;^Xlogseq____&quot;,46,536871060]],[logseq____&quot;^15logseq____&quot;,[1336,logseq____&quot;^Vlogseq____&quot;,1335,536871060]],[logseq____&quot;^15logseq____&quot;,[1336,logseq____&quot;^Ulogseq____&quot;,46,536871060]],[logseq____&quot;^15logseq____&quot;,[1336,logseq____&quot;^Ulogseq____&quot;,774,536871060]],[logseq____&quot;^15logseq____&quot;,[1336,logseq____&quot;^?l logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Flogseq____&quot;,1424,536871066]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Xlogseq____&quot;,45,536871066]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Vlogseq____&quot;,45,536871066]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Ulogseq____&quot;,45,536871066]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Ulogseq____&quot;,315,536871066]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Hlogseq____&quot;,315,536871066]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664b26c0-e953-4743-872b-a35c65a5a26flogseq____&quot;,536871066]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abstract\\n            \\n              Global projections of macroeconomic climate-change damages typically consider impacts from average annual and national temperatures over long time horizons\\n              1–6\\n              . Here we use recent empirical findings from more than 1,600 regions worldwide over the past 40 years to project sub-national damages from temperature and precipitation, including daily variability and extremes\\n              7,8\\n              . Using an empirical approach that provides a robust lower bound on the persistence of impacts on economic growth, we find that the world economy is committed to an income reduction of 19% within the next 26 years independent of future emission choices (relative to a baseline without climate impacts, likely range of 11–29% accounting for physical climate and empirical uncertainty). These damages already outweigh the mitigation costs required to limit global warming to 2 °C by sixfold over this near-term time frame and thereafter diverge strongly dependent on emission choices. Committed damages arise predominantly through changes in average temperature, but accounting for further climatic components raises estimates by approximately 50% and leads to stronger regional heterogeneity. Committed losses are projected for all regions except those at very high latitudes, at which reductions in temperature variability bring benefits. The largest losses are committed at lower latitudes in regions with lower cumulative historical emissions and lower present-day income.logseq____&quot;,536871066]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536871066]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Flogseq____&quot;,1425,536871066]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Xlogseq____&quot;,45,536871066]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Vlogseq____&quot;,1425,536871066]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Ulogseq____&quot;,45,536871066]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Ulogseq____&quot;,315,536871066]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664b26c0-cd85-40df-807e-6379b856336clogseq____&quot;,536871066]],[logseq____&quot;^15logseq____&quot;,[1427,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Notes]]logseq____&quot;,536871066]],[logseq____&quot;^15logseq____&quot;,[1427,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536871066]],[logseq____&quot;^15logseq____&quot;,[1427,logseq____&quot;^Flogseq____&quot;,1425,536871066]],[logseq____&quot;^15logseq____&quot;,[1427,logseq____&quot;^Xlogseq____&quot;,45,536871066]],[logseq____&quot;^15logseq____&quot;,[1427,logseq____&quot;^Vlogseq____&quot;,45,536871066]],[logseq____&quot;^15logseq____&quot;,[1427,logseq____&quot;^Ulogseq____&quot;,45,536871066]],[logseq____&quot;^15logseq____&quot;,[1427,logseq____&quot;^Ulogseq____&quot;,774,536871066]],[logseq____&quot;^15logseq____&quot;,[1427,logseq____&quot;^Hlogseq____&quot;,774,536871066]],[logseq____&quot;^15logseq____&quot;,[1427,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664b26c0-60ca-4beb-8791-dd488cadbc45logseq____&quot;,536871066]],[logseq____&quot;^15logseq____&quot;,[1428,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Anmerkungen \\n (18.5.2024, 12:27:41)\\n\\n„Here we use recent empirical findings from more than 1,600 regions worldwide over the past 40 years to project sub-national damages from temperature and precipitation, including daily variability and extremes“ (Kotz et al., 2024, p. 551)\\n\\n„we find that the world economy is committed to an income reduction of 19% within the next 26 years independent of future emission choices (relative to a baseline without climate impacts, likely range of 11–29% accounting for physical climate and empirical uncertainty).“ (Kotz et al., 2024, p. 551)\\n\\n„Committed damages arise predominantly through changes in average temperature, but accounting for further climatic components raises estimates by approximately 50% and leads to stronger regional heterogeneity.“ (Kotz et al., 2024, p. 551)\\n\\n„The largest losses are committed at lower latitudes in regions with lower cumulative historical emissions and lower present-day income.“ (Kotz et al., 2024, p. 551)\\n\\n„A key determinant and source of discrepancy in estimates of the magnitude of future climate damages is the extent to which the impact of a climate variable on economic growth rates persists.“ (Kotz et al., 2024, p. 552)\\n\\n„Given these uncertainty distributions, we find that projected global damages are statistically indistinguishable across the two most extreme emission scenarios until 2049 (at the 5% significance level; Fig. 1)“ (Kotz et al., 2024, p. 552)\\n\\n„These committed damages comprise a permanent income reduction of 19% on average globally (population-weighted average) in comparison with a baseline without climate-change impacts (with a likely range of 11–29%,“ (Kotz et al., 2024, p. 552)\\n\\n„Even though levels of income per capita generally still increase relative to those of today, this constitutes a permanent income reduction for most regions, including North America and Europe“ (Kotz et al., 2024, p. 552)\\n\\n„this corresponds to global annual damages in 2049 of 38 trillion in 2005 international dollars“ (Kotz et al., 2024, p. 552)\\n\\n„Important channels such as impacts from heatwaves31, sea-level rise36, tropical cyclones37 and tipping points38,39, as well as non-market damages such as those to ecosystems40 and human health41, are not considered in these estimates“ (Kotz et al., 2024, p. 556)\\n\\n„our main empirical analysis does not explicitly evaluate the potential for impacts in local regions to produce effects that ‘spill over’ into other regions.“ (Kotz et al., 2024, p. 556)\\n\\n„We find that the economic damages resulting from climate change until 2049 are those to which the world economy is already committed and that these greatly outweigh the costs required to mitigate emissions in line with the 2 °C target of the Paris Climate Agreement (Fig. 1).“ (Kotz et al., 2024, p. 556)\\n\\n„that net benefits of mitigation only emerge in the second half of the century“ (Kotz et al., 2024, p. 556)\\n\\n„damages are indistinguishable across emissions scenarios—that is, committed—until mid-century“ (Kotz et al., 2024, p. 556)logseq____&quot;,536871066]],[logseq____&quot;^15logseq____&quot;,[1428,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,536871066]],[logseq____&quot;^15logseq____&quot;,[1428,logseq____&quot;^Flogseq____&quot;,1427,536871066]],[logseq____&quot;^15logseq____&quot;,[1428,logseq____&quot;^Xlogseq____&quot;,45,536871066]],[logseq____&quot;^15logseq____&quot;,[1428,logseq____&quot;^Vlogseq____&quot;,1427,536871066]],[logseq____&quot;^15logseq____&quot;,[1428,logseq____&quot;^Ulogseq____&quot;,45,536871066]],[logseq____&quot;^15logseq____&quot;,[1428,logseq____&quot;^Ulogseq____&quot;,774,536871066]],[logseq____&quot;^15logseq____&quot;,[1428,logseq____       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
