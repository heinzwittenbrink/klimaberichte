&quot;,41,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Vlogseq____&quot;,41,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,41,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,43,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Hlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Hlogseq____&quot;,43,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a76-65ed-4ba7-9502-c89e5622d85clogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[The Macroeconomic Impact of Climate Change: Global vs. Local Temperature]] geht von den globalen Temperaturerhöhungen und ihren Folgen aus, also z.B. auch von den Wirkungen von Extremwetterereignissen auf weit entfernte Länder. Der Ausgangspunkt von [[The economic commitment of climate change]] sind dagegen Modellierungen der Entwicklung in Regionen weit unterhalb der Größe von Nationalstaaten.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Flogseq____&quot;,47,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Xlogseq____&quot;,41,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Vlogseq____&quot;,41,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ulogseq____&quot;,41,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ulogseq____&quot;,44,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ulogseq____&quot;,45,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Hlogseq____&quot;,44,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Hlogseq____&quot;,45,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a76-bbfa-4b6e-93ff-28b8ca366cb8logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Beide Analysen kommen zu Ergebnissen, die drastisch von den bisherigen Berechnungen abweichen. Die Studie des Potsdam Instituts für Klimofolgenforschung ergibt, dass das globale Einkommen 2050 19% niedriger sein wird, als es ohne globale Erhitzung gewesen wäre, und zwar unabhängig von der Klimapolitik bis dahin. Forschende des amerikanischen Bureau of Economic Research stellen fest, dass ein 1° Temperaturerhöhungen zu globalen Einkommensverlusten von 12% führen.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Flogseq____&quot;,48,536870916]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Xlogseq____&quot;,41,536870916]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Vlogseq____&quot;,41,536870916]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ulogseq____&quot;,41,536870916]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a76-16e8-4df5-bb36-394d71fcd3c1logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Wenn sich die Erhitzung so fortsetzt, wie es die meisten Klimaforschenden voraussehen – nämlich bis zu 3° höheren Temperaturen 2100 – werden Kapital und Konsum laut dem US-Papier 60% unter denen in einer fiktiven Welt ohne globale Erhitzung liegen.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870916]],[logseq____&quo , discuss why understanding bad-to-worst cases is vital, articulate reasons for concern about catastrophic outcomes, define key terms, and put forward a research agenda. The proposed agenda covers four main questions: 1) What is the potential for climate change to drive mass extinction events? 2) What are the mechanisms that could result in human mass mortality and morbidity? 3) What are human societieslogseq____&apos; vulnerabilities to climate-triggered risk cascades, such as from conflict, political instability, and systemic financial risk? 4) How can these multiple strands of evidence—together with other global dangers—be usefully synthesized into an “integrated catastrophe assessment”? It is time for the scientific community to grapple with the challenge of better understanding catastrophic climate change.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Flogseq____&quot;,355,536870969]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Xlogseq____&quot;,350,536870969]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Vlogseq____&quot;,355,536870969]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Ulogseq____&quot;,257,536870969]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Ulogseq____&quot;,350,536870969]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a76-0549-4047-b8e7-7ad0f88e39b9logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Klogseq____&quot;,1716394614891,536870970]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^@logseq____&quot;,false,536870970]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;copenhagen business school’s centre for sustainabilitylogseq____&quot;,536870970]],[logseq____&quot;^15logse ot;,370,536870972]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Hlogseq____&quot;,371,536870972]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Hlogseq____&quot;,372,536870972]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Hlogseq____&quot;,373,536870972]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Hlogseq____&quot;,375,536870972]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Hlogseq____&quot;,376,536870972]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Hlogseq____&quot;,377,536870972]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a76-8ece-4e87-8b42-8f171efd63c7logseq____&quot;,536870972]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Abstract]]logseq____&quot;,536870972]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870972]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Flogseq____&quot;,378,536870972]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Xlogseq____&quot;,374,536870972]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Vlogseq____&quot;,374,536870972]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Ulogseq____&quot;,257,536870972]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Ulogseq____&quot;,374,536870972]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Hlogseq____&quot;,257,536870972]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a76-c42d-415a-98f1-ce070433605blogseq____&quot;,536870972]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dynamic ecosystems, such as the Amazon forest, are expected to show critical slowing down behavior, or slower recovery from recurrent small perturbations, as they approach an ecological threshold to a different ecosystem state. Drought occurrences are becoming more prevalent across the Amazon, with known negative effects on forest health and functioning, but their actual role in the critical slowing down patterns still remains elusive. In this study, we evaluate the effect of trends in extreme drought occurrences on temporal autocorrelation (TAC) patterns of satellite-derived indices of vegetation activity, an indicator of slowing down, between 2001 and 2019. Differentiating between extreme drought frequency, intensity, and duration, we investigate their respective effects on the slowing down response. Our results indicate that the intensity of extreme droughts is a more important driver of slowing down than their duration, although their impacts vary across the different Amazon regions. In addition, areas with more variable precipitation are already less ecologically stable and need fewer droughts to induce slowing down. We present findings indicating that most of the Amazon region does not show an increasing trend in TAC. However, the predicted increase in extreme drought intensity and frequency could potentially transition significant portions of this ecosystem into a state with altered functionality.logseq____&quot;,536870972]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870972]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Flogseq____&quot;,379,536870972]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Xlogseq____&quot;,374,536870972]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Vlogseq____&quot;,379,536870972]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Ulogseq____&quot;,257,536870972]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Ulogseq____&quot;,374,536870972]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a76-1e22-4ee2-98ce-4fcfae5f92felogseq____&quot sidies, promotion of equitable human development, and transformative financial support for lower income nations. A critical paradigm shift must occur that replaces exploitative, wealth-oriented capitalism with an economic model that prioritizes sustainability, resilience, and justice. We advocate a global cultural shift that elevates kinship with nature and communal well-being, underpinned by the recognition of Earth’s finite resources and the interconnectedness of its inhabitants. The imperative is clear: to navigate away from this precipice, we must collectively harness political will, economic resources, and societal values to steer toward a future where human progress does not come at the cost of ecological integrity and social equity.logseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Flogseq____&quot;,543,536870984]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Xlogseq____&quot;,532,536870984]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Vlogseq____&quot;,543,536870984]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ulogseq____&quot;,257,536870984]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ulogseq____&quot;,532,536870984]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a77-3446-46cf-b6f9-04c0d2986a6blogseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^5logseq____&quot;,171,536870985]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Klogseq____&quot;,1716394615290,536870985]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^@logseq____&quot;,false,536870985]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;eacoplogseq____&quot;,536870985]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&q seq____&quot;,logseq____&quot;~u664e1a77-ad70-4409-b5aa-cba6a925a50flogseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abstract\\n            \\n              Arctic and alpine tundra ecosystems are large reservoirs of organic carbon\\n              1,2\\n              . Climate warming may stimulate ecosystem respiration and release carbon into the atmosphere\\n              3,4\\n              . The magnitude and persistency of this stimulation and the environmental mechanisms that drive its variation remain uncertain\\n              5–7\\n              . This hampers the accuracy of global land carbon–climate feedback projections\\n              7,8\\n              . Here we synthesize 136 datasets from 56 open-top chamber in situ warming experiments located at 28 arctic and alpine tundra sites which have been running for less than 1 year up to 25 years. We show that a mean rise of 1.4 °C [confidence interval (CI) 0.9–2.0 °C] in air and 0.4 °C [CI 0.2–0.7 °C] in soil temperature results in an increase in growing season ecosystem respiration by 30% [CI 22–38%] (\\n              n\\n               = 136). Our findings indicate that the stimulation of ecosystem respiration was due to increases in both plant-related and microbial respiration (\\n              n\\n               = 9) and continued for at least 25 years (\\n              n\\n               = 136). The magnitude of the warming effects on respiration was driven by variation in warming-induced changes in local soil conditions, that is, changes in total nitrogen concentration and pH and by context-dependent spatial variation in these conditions, in particular total nitrogen concentration and the carbon:nitrogen ratio. Tundra sites with stronger nitrogen limitations and sites in which warming had stimulated plant and microbial nutrient turnover seemed particularly sensitive in their respiration response to warming. The results highlight the importance of local soil conditions and warming-induced changes therein for future climatic impacts on respiration.logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Flogseq____&quot;,636,536870989]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Xlogseq____&quot;,432,536870989]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Vlogseq____&quot;,636,536870989]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ulogseq____&quot;,257,536870989]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ulogseq____&quot;,432,536870989]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a77-c5e3-461a-be1a-00ddee612a49logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Flogseq____&quot;,636,536870989]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Xlogseq____&quot;,432,536870989]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Vlogseq____&quot;,432,536870989]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ulogseq____&quot;,421,536870989]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ulogseq____&quot;,432,536870989]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Hlogseq____&quot;,421,536870989]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a77-b0aa-4233-8ff0-8980ed7087bflogseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[Volltext](https://www.nature tlands important for nonbreeding waterbirds to projected SLR along the Mediterranean coasts of 8 countries by modeling future coastal flooding under 7 scenarios of SLR by 2100 (from 44‐ to 161‐cm rise) with a static inundation approach. Exposure to coastal flooding under future SLR was assessed for 938 Mediterranean coastal sites (≤30 km from the coastline) where 145 species of nonbreeding birds were monitored as part of the International Waterbird Census and for which the monitoring area was delineated by a polygon (64.3% of the coastal sites monitored in the Mediterranean region). Thirty‐four percent of sites were threatened by future SLR, even under the most optimistic scenarios. Protected study sites and study sites of international importance for waterbirds were, respectively, 1.5 and 2 times more exposed to SLR than the other sites under the most optimistic scenario. Accordingly, we advocate for the development of a prioritization scheme to be applied to these wetlands for the implementation of strategies for adaptation to SLR to anticipate the effects of coastal flooding. Our study provides major guidance for conservation planning under global change in several countries of the Mediterranean region.logseq____&quot;,536870993]],[logseq____&quot;^15logseq____&quot;,[704,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870993]],[logseq____&quot;^15logseq____&quot;,[704,logseq____&quot;^Flogseq____&quot;,703,536870993]],[logseq____&quot;^15logseq____&quot;,[704,logseq____&quot;^Xlogseq____&quot;,673,536870993]],[logseq____&quot;^15logseq____&quot;,[704,logseq____&quot;^Vlogseq____&quot;,703,536870993]],[logseq____&quot;^15logseq____&quot;,[704,logseq____&quot;^Ulogseq____&quot;,257,536870993]],[logseq____&quot;^15logseq____&quot;,[704,logseq____&quot;^Ulogseq____&quot;,673,536870993]],[logseq____&quot;^15logseq____&quot;,[704,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a77-63c6-4674-b5d0-e53cda28ec5flogseq____&quot;,53687099 seq____&quot;,257,536871015]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Hlogseq____&quot;,257,536871015]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a77-66c8-4425-9f9e-ff2d8e12da4clogseq____&quot;,536871015]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abstract. Intergovernmental Panel on Climate Change (IPCC) assessments are the trusted source of scientific evidence for climate negotiations taking place under the United Nations Framework Convention on Climate Change (UNFCCC). Evidence-based decision-making needs to be informed by up-to-date and timely information on key indicators of the state of the climate system and of the human influence on the global climate system. However, successive IPCC reports are published at intervals of 5–10 years, creating potential for an information gap between report cycles. We follow methods as close as possible to those used in the IPCC Sixth Assessment Report (AR6) Working Group One (WGI) report. We compile monitoring datasets to produce estimates for key climate indicators related to forcing of the climate system: emissions of greenhouse gases and short-lived climate forcers, greenhouse gas concentrations, radiative forcing, the Earthlogseq____&apos;s energy imbalance, surface temperature changes, warming attributed to human activities, the remaining carbon budget, and estimates of global temperature extremes. The purpose of this effort, grounded in an open data, open science approach, is to make annually updated reliable global climate indicators available in the public domain (https://doi.org/10.5281/zenodo.11064126, Smith et al., 2024a). As they are traceable to IPCC report methods, they can be trusted by all parties involved in UNFCCC negotiations and help convey wider understanding of the latest knowledge of the climate system and its direction of travel. The indicators show that, for the 2014–2023 decade average, observed warming was 1.19 [1.06 to 1.30] °C, of which 1.19 [1.0 to 1.4] °C was human-induced. For the single year average, human-induced warming reached 1.31 [1.1 to 1.7] °C in 2023 relative to 1850–1900. This is below the 2023 observed record of 1.43 [1.32 to 1.53] °C, indicating a substantial contribution of internal variability in the 2023 record. Human-induced warming has been increasing at rate that is unprecedented in the instrumental record, reaching 0.26 [0.2–0.4] °C per decade over 2014–2023. This high rate of warming is caused by a combination of greenhouse gas emissions being at an all-time high of 54 ± 5.4 GtCO2e per year over the last decade, as well as reductions in the strength of aerosol cooling. Despite this, there is evidence that the rate of increase in CO2 emissions over the last decade has slowed compared to the 2000s, and depending on societal choices, a continued series of these annual updates over the critical 2020s decade could track a change of direction for some of the indicators presented here.logseq____&quot;,536871015]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536871015]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Flogseq____&quot;,893,536871015]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Xlogseq____&quot;,22,536871015]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Vlogseq____&quot;,893,536871015]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Ulogseq____&quot;,22,536871015]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Ulogseq____&quot;,257,536871015]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a77-ca49-41dd-bd9c-53813a0163b1logseq____&quot;,536871015]],[logseq____&quot;^15logseq____&quot;,[895,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Attachmentslogseq____&quot;,536871015]],[logseq____&quot;^15logseq____&quot;,[89 ric CO\\n              2\\n              are concurrent with jumps in atmospheric CH\\n              4\\n              and abrupt changes in the water isotopologs in multiple Antarctic ice cores, the latter of which suggest rapid warming of both Antarctica and Southern Ocean vapor source regions. The synchroneity of these rapid shifts points to wind-driven upwelling of relatively warm, carbon-rich waters in the Southern Ocean, likely linked to a poleward intensification of the Southern Hemisphere westerly winds. Using an isotope-enabled atmospheric circulation model, we show that observed changes in Antarctic water isotopologs can be explained by abrupt and widespread Southern Ocean warming. Our work presents evidence for a multi-decadal- to century-scale response of the Southern Ocean to changes in atmospheric circulation, demonstrating the potential for dynamic changes in Southern Ocean biogeochemistry and circulation on human timescales. Furthermore, it suggests that anthropogenic CO\\n              2\\n              uptake in the Southern Ocean may weaken with poleward strengthening westerlies today and into the future.logseq____&quot;,536871044]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536871044]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Flogseq____&quot;,1089,536871044]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Xlogseq____&quot;,1057,536871044]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Vlogseq____&quot;,1089,536871044]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Ulogseq____&quot;,257,536871044]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Ulogseq____&quot;,1057,536871044]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a78-7999-4f24-a2be-39c7c08b1b6dlogseq____&quot;,536871044]],[logseq____&quot;^15logseq____&quot;,[1092,logseq____&quot;^Qlogseq__ _&quot;,logseq____&quot;[[Notes]]logseq____&quot;,536871050]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536871050]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Flogseq____&quot;,1187,536871050]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Xlogseq____&quot;,1181,536871050]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Vlogseq____&quot;,1181,536871050]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Ulogseq____&quot;,1004,536871050]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Ulogseq____&quot;,1181,536871050]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Hlogseq____&quot;,1004,536871050]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a78-fcaf-4995-853a-1be091e8f56elogseq____&quot;,536871050]],[logseq____&quot;^15logseq____&quot;,[1189,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 28   [The 2023 state of the climate report: Entering uncharted territory](https://academic.oup.com/bioscience/advance-article/doi/10.1093/biosci/biad080/7319571)  academic.oup.com\\n\\n [HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:11:28   in Public     ot be overstated. Rather than fo cusing only on carbon reduction and climate change, addressing the underlying issue of ecological overshoot will give us our best shot at s\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:11:07   in Public    \\n\\npport systems (Rockström et al. 2023). As we will soon bear witness to failing to meet the Paris agreementlogseq____&apos;s aspirational 1.5°C goal, the significance of immediately curbing fossil fuel use and preventing every further 0.1°C increase in future global heating cannot be overstated . Rather than focusing only on c\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:10:18   in Public    \\n\\nce in simple and direct terms. T he truth is that we are shocked by the ferocity of the extreme weather events in 2023. We are afraid of the uncharted territory that we have now entered. Conditions are going to get very distressing and potentially unmanageable for large regions of the world, with the 2.6°C warming expected over the course of the century , even if the self-proposed nati\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:09:52   in Public    \\n\\nlistic transformations in the lo ng run that could be achieved through gradual but significant steps in the short term (i.e., radical incrementalism; Halpern and Mason 2015).As scientists,\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:09:00   in Public    \\n\\nustainability. We emphasize clim ate justice and fair distribution of the costs and benefits of climate action, particularly for vulnerable communities (Gupta et al. 2023). We call for a transformation of th\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:06:39   in Public    \\n\\n redistribute this pressure.To a ddress the overexploitation of our planet, we challenge the prevailing notion of endless growth and overconsumption by rich countries and individuals as unsustainable and unjust (Rockström et al. 2023). Instead , we advocate for reducing resou\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:06:14   in Public    \\n\\nying issues of ecological oversh oot where the human demand on Earthlogseq____&apos;s resources results in overexploitation of our planet and biodiversity decline (figures 5a, S5; McBain et al. 2017). As long as humanity continues to e\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:05:31   in Public    \\n\\nn et al. 2023). Big problems nee d big solutions. Therefore, we must shift our perspective on the climate emergency from being just an isolated environmental issue to a systemic, existential threat . Although global heating is dev\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:05:12   in Public    \\n\\ne end of this century, an estima ted 3 to 6 billion individuals—approximately one-third to one-half of the global population—might find themselves confined beyond the livable region, encountering severe heat, limited food availability, and elevated mortality rates because of the effects of climate change (Lenton et al. 2023). Big problems need big solutions. Th\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:04:47   in Public    \\n\\n Conclusions T he effects of global warming are progressively more severe, and possibilities such as a worldwide societal breakdown are feasible and dangerously underexplored (Kemp et al. 2022). By the end\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:03:09   in Public    \\n\\n armed conflict (FAO et al. 2023 ). Climate change has reduced the extent of global agricultural productivity growth (Ortiz-Bobea et al. 2021), so there is danger that hunger will escalate in the absence of immediate climate action . In particular, there may be se\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:02:34   in Public    \\n\\nntergovernmental Panel on Climat e Change (IPCC) special report that focuses on the perilous climate feedback loops, tipping points, and—just as a precaution—the possible but less likely scenario of runaway or apocalyptic climate change . Food securi\\n\\n[HeinzWittenbrink](https://jonudell.info/h/facet/?user=HeinzWittenbrink)   4.11.2023 19:00:49   in Public    \\n\\nn, we support the Powering Past Coal Alliance and recommend the adoption of the international Coal Elimination Treaty to phase out c ot;,[1574,logseq____&quot;^Ulogseq____&quot;,45,536871073]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^Ulogseq____&quot;,1004,536871073]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^Hlogseq____&quot;,1004,536871073]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a79-0dac-45d5-99f1-178f1554b5d3logseq____&quot;,536871073]],[logseq____&quot;^15logseq____&quot;,[1575,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Anmerkungen \\n (18.5.2024, 12:27:34)\\n\\n„demonstrate that the macroeconomic impacts of climate change are six times larger than previously documented.“ (Bilal und Känzig, 2024, p. 1)\\n\\n„This approach exploits natural variability in global mean temperature—the source of variation closest to climate change—which we show to predict extreme climatic events much more strongly than country-level temperature.“ (Bilal und Känzig, 2024, p. 1)\\n\\n„We find that climate change leads to a present value welfare loss of 31% and a Social Cost of Carbon (SCC) of $1,056 per ton of carbon dioxide (tCO2).“ (Bilal und Känzig, 2024, p. 1)\\n\\n„We construct global and country-level measures from high-resolution gridded land and ocean surface air temperature data from Berkeley Earth and combine them with granular reanalysis measures of extreme temperature, wind speed and precipitation from the Inter-Sectoral Impact Model Intercomparison Project (ISIMIP)“ (Bilal und Känzig, 2024, p. 1)\\n\\n„Our estimated effect of temperature shocks on world GDP stands in stark contrast to existing estimates of the cost of climate change. Nordhaus (1992), Dell et al. (2012), Burke et al. (2015) and Nath et al. (2023) find that a 1°C temperature shock reduces GDP by at most 1-3% in the medium run. Why do we find dramatically larger effects?“ (Bilal und Känzig, 2024, p. 3)\\n\\n„Econometrically, previous work that exploits local temperature in a panel setting nets out common impacts of global temperature shocks through time fixed effects. Instead, we focus on these common impacts.“ (Bilal und Känzig, 2024, p. 3)\\n\\n„Global temperature shocks predict a large and persistent rise in extreme climatic events that cause economic damage: extreme temperature, extreme wind, and extreme precipitation“ (Bilal und Känzig, 2024, p. 3)\\n\\n„This conclusion is consistent with the geoscience literature: extreme wind and precipitation are outcomes of the global climate that depend on ocean temperatures and atmospheric humidity throughout the globe, rather than outcomes of idiosyncratic local temperature realizations.“ (Bilal und Känzig, 2024, p. 4)\\n\\n„Our model extends the economic block of the Dynamic Integrated Climate Economy (DICE) model of Nordhaus (1992) to include capital depreciation damages in addition to productivity damages from global temperature.“ (Bilal und Känzig, 2024, p. 4)\\n\\n„Our results also indicate that world GDP per capita would be 37% higher today had no warming occurred between 1960 and 2019 instead of the 0.75°C observed increase in global mean temperature.“ (Bilal und Känzig, 2024, p. 5)logseq____&quot;,536871073]],[logseq____&quot;^15logseq____&quot;,[1575,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536871073]],[logseq____&quot;^15logseq____&quot;,[1575,logseq____&quot;^Flogseq____&quot;,1574,536871073]],[logseq____&quot;^15logseq____&quot;,[1575,logseq____&quot;^Xlogseq____&quot;,45,536871073]],[logseq____&quot;^15logseq____&quot;,[1575,logseq____&quot;^Vlogseq____&quot;,1574,536871073]],[logseq____&quot;^15logseq____&quot;,[1575,logseq____&quot;^Ulogseq____&quot;,45,536871073]],[logseq____&quot;^15logseq____&quot;,[1575,logseq____&quot;^Ulogseq____&quot;,1004,536871073]],[logseq____&quot;^15logseq____&quot;,[1575,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Blogseq____&quot;,1],536871073]],[logseq____&quot;^15logseq____&quot;,[1575,logseq____&quot;^Jlogseq____&quot;,[],536 t;^Vlogseq____&quot;,44,536871079]],[logseq____&quot;^15logseq____&quot;,[1664,logseq____&quot;^Ulogseq____&quot;,44,536871079]],[logseq____&quot;^15logseq____&quot;,[1664,logseq____&quot;^Ulogseq____&quot;,257,536871079]],[logseq____&quot;^15logseq____&quot;,[1664,logseq____&quot;^Hlogseq____&quot;,257,536871079]],[logseq____&quot;^15logseq____&quot;,[1664,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a79-cd0e-4bc8-88a2-1f4f05ca630elogseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[1665,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abstract\\n            \\n              Global projections of macroeconomic climate-change damages typically consider impacts from average annual and national temperatures over long time horizons\\n              1–6\\n              . Here we use recent empirical findings from more than 1,600 regions worldwide over the past 40 years to project sub-national damages from temperature and precipitation, including daily variability and extremes\\n              7,8\\n              . Using an empirical approach that provides a robust lower bound on the persistence of impacts on economic growth, we find that the world economy is committed to an income reduction of 19% within the next 26 years independent of future emission choices (relative to a baseline without climate impacts, likely range of 11–29% accounting for physical climate and empirical uncertainty). These damages already outweigh the mitigation costs required to limit global warming to 2 °C by sixfold over this near-term time frame and thereafter diverge strongly dependent on emission choices. Committed damages arise predominantly through changes in average temperature, but accounting for further climatic components raises estimates by approximately 50% and leads to stronger regional heterogeneity. Committed losses are projected for all regions except those at very high latitudes, at which reductions in temperature variability bring benefits. The largest losses are committed at lower latitudes in regions with lower cumulative historical emissions and lower present-day income.logseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[1665,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[1665,logseq____&quot;^Flogseq____&quot;,1664,536871079]],[logseq____&quot;^15logseq____&quot;,[1665,logseq____&quot;^Xlogseq____&quot;,44,536871079]],[logseq____&quot;^15logseq____&quot;,[1665,logseq____&quot;^Vlogseq____&quot;,1664,536871079]],[logseq____&quot;^15logseq____&quot;,[1665,logseq____&quot;^Ulogseq____&quot;,44,536871079]],[logseq____&quot;^15logseq____&quot;,[1665,logseq____&quot;^Ulogseq____&quot;,257,536871079]],[logseq____&quot;^15logseq____&quot;,[1665,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a79-0922-4883-9851-ec70761e154blogseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[1666,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Notes]]logseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[1666,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[1666,logseq____&quot;^Flogseq____&quot;,1664,536871079]],[logseq____&quot;^15logseq____&quot;,[1666,logseq____&quot;^Xlogseq____&quot;,44,536871079]],[logseq____&quot;^15logseq____&quot;,[1666,logseq____&quot;^Vlogseq____&quot;,44,536871079]],[logseq____&quot;^15logseq____&quot;,[1666,logseq____&quot;^Ulogseq____&quot;,44,536871079]],[logseq____&quot;^15logseq____&quot;,[1666,logseq____&quot;^Ulogseq____&quot;,1004,536871079]],[logseq____&quot;^15logseq____&quot;,[1666,logseq____&quot;^Hlogseq____&quot;,1004,536871079]],[logseq____&quot;^15logseq____&quot;,[1666,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a79-e739-44b2-bc04-dffe02eac039logseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[1667,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Anmerkungen \\n (18.5.2024, 12:27:41)\\n\\n„Here we use recent empirical findings from more than 1,600 regions worldwide over the past 40 years to project sub-national damages from temperature and precipitation, including daily variability and extremes“ (Kotz et al., 2024, p. 551)\\n\\n„we find that the world economy is committed to an income reduction of 19% within the next 26 years independent of future emission choices (relative to a baseline without climate impacts, likely range of 11–29% accounting for physical climate and empirical uncertainty).“ (Kotz et al., 2024, p. 551)\\n\\n„Committed damages arise predominantly through changes in average temperature, but accounting for further climatic components raises estimates by approximately 50% and leads to stronger regional heterogeneity.“ (Kotz et al., 2024, p. 551)\\n\\n„The largest losses are committed at lower latitudes in regions with lower cumulative historical emissions and lower present-day income.“ (Kotz et al., 2024, p. 551)\\n\\n„A key determinant and source of discrepancy in estimates of the magnitude of future climate damages is the extent to which the impact of a climate variable on economic growth rates persists.“ (Kotz et al., 2024, p. 552)\\n\\n„Given these uncertainty distributions, we find that projected global damages are statistically indistinguishable across the two most extreme emission scenarios until 2049 (at the 5% significance level; Fig. 1)“ (Kotz et al., 2024, p. 552)\\n\\n„These committed damages comprise a permanent income reduction of 19% on average globally (population-weighted average) in comparison with a baseline without climate-change impacts (with a likely range of 11–29%,“ (Kotz et al., 2024, p. 552)\\n\\n„Even though levels of income per capita generally still increase relative to those of today, this constitutes a permanent income reduction for most regions, including North America and Europe“ (Kotz et al., 2024, p. 552)\\n\\n„this corresponds to global annual damages in 2049 of 38 trillion in 2005 international dollars“ (Kotz et al., 2024, p. 552)\\n\\n„Important channels such as impacts from heatwaves31, sea-level rise36, tropical cyclones37 and tipping points38,39, as well as non-market damages such as those to ecosystems40 and human health41, are not considered in these estimates“ (Kotz et al., 2024, p. 556)\\n\\n„our main empirical analysis does not explicitly evaluate the potential for impacts in local regions to produce effects that ‘spill over’ into other regions.“ (Kotz et al., 2024, p. 556)\\n\\n„We find that the economic damages resulting from climate change until 2049 are those to which the world economy is already committed and that these greatly outweigh the costs required to mitigate emissions in line with the 2 °C target of the Paris Climate Agreement (Fig. 1).“ (Kotz et al., 2024, p. 556)\\n\\n„that net benefits of mitigation only emerge in the second half of the century“ (Kotz et al., 2024, p. 556)\\n\\n„damages are indistinguishable across emissions scenarios—that is, committed—until mid-century“ (Kotz et al., 2024, p. 556)logseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[1667,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[1667,logseq____&quot;^Flogseq____&quot;,1666,536871079]],[logseq____&quot;^15logseq____&quot;,[1667,logseq____&quot;^Xlogseq____&quot;,44,536871079]],[logseq____&quot;^15logseq____&quot;,[1667,logseq____&quot;^Vlogseq____&quot;,1666,536871079]],[logseq____&quot;^15logseq____&quot;,[1667,logseq____&quot;^Ulogseq____&quot;,44,536871079]],[logseq____&quot;^15logseq____&quot;,[1667,logseq____&quot;^Ulogseq____&quot;,1004,536871079]],[logseq____&quot;^15logseq____&quot;,[1667,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Blogseq____&quot;,1],536871079]],[logseq____&quot;^15logseq____&quot;,[1667,logseq____&quot;^Jlogseq____&quot;,[],536871079]],[logseq____&quot;^15logseq____&quot;  threats to the biosphere and all its lifeforms—including humanity—is in fact so great that it is difficult to grasp for even well-informed experts. Second, we ask what political or economic system, or leadership, is prepared to handle the predicted disasters, or even capable of such action. Third, this dire situation places an extraordinary responsibility on scientists to speak out candidly and accurately when engaging with government, business, and the public. We especially draw attention to the lack of appreciation of the enormous challenges to creating a sustainable future. The added stresses to human health, wealth, and well-being will perversely diminish our political capacity to mitigate the erosion of ecosystem services on which society depends. The science underlying these issues is strong, but awareness is weak. Without fully appreciating and broadcasting the scale of the problems and the enormity of the solutions required, society will fail to achieve even modest sustainability goals.logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[1729,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[1729,logseq____&quot;^Flogseq____&quot;,1728,536871085]],[logseq____&quot;^15logseq____&quot;,[1729,logseq____&quot;^Xlogseq____&quot;,1719,536871085]],[logseq____&quot;^15logseq____&quot;,[1729,logseq____&quot;^Vlogseq____&quot;,1728,536871085]],[logseq____&quot;^15logseq____&quot;,[1729,logseq____&quot;^Ulogseq____&quot;,257,536871085]],[logseq____&quot;^15logseq____&quot;,[1729,logseq____&quot;^Ulogseq____&quot;,1719,536871085]],[logseq____&quot;^15logseq____&quot;,[1729,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664e1a79-cfae-4116-ade7-8328ffec3f88logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[1731,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;type:: event\\n\\nlogseq____&quot;,536871086]],[logseq____&quot;^15logseq____&quot;,[1731,logseq____&quot;
